<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS 2026 - Master Wizard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #0b0f1a; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9; 
            --winner: #22c55e; --lose: #ef4444; --border: #334155; 
        }

        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .app-wrapper { max-width: 1600px; margin: 0 auto; padding: 20px; }
        
        header { text-align: center; padding: 15px 0; }
        .step-indicator { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; }
        .step-dot { padding: 6px 14px; border-radius: 20px; background: #243147; font-size: 0.8rem; color: #94a3b8; border: 1px solid var(--border); }
        .step-dot.active { background: var(--accent); color: #000; font-weight: bold; }

        .dashboard { display: grid; grid-template-columns: 480px 1fr; gap: 25px; align-items: start; }
        @media (max-width: 1200px) { .dashboard { grid-template-columns: 1fr; } }

        .section-box { background: var(--card); border: 1px solid var(--border); border-radius: 16px; margin-bottom: 20px; overflow: hidden; }
        .section-header { padding: 15px 20px; background: #243147; font-weight: bold; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }

        /* 콯EB콎칈캛EK */
        table { width: 100%; border-collapse: collapse; }
        td { padding: 12px; border-bottom: 1px solid var(--border); }
        tr.player-row:hover { background: rgba(56, 189, 248, 0.1); cursor: pointer; }

        /* --- NOV칗 P콎EHLEDN칗 DETAIL --- */
        .tip-detail-row { display: none; background: #070a13; }
        .detail-container { padding: 20px; border-left: 4px solid var(--accent); }
        
        .detail-section-title { color: var(--accent); font-size: 0.9rem; font-weight: bold; text-transform: uppercase; margin-bottom: 15px; display: block; border-bottom: 1px solid var(--border); padding-bottom: 5px; }

        .det-groups-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 25px; }
        .det-group-box { background: #161e2e; padding: 10px; border-radius: 8px; font-size: 0.75rem; border: 1px solid #2d3748; }
        .det-group-box b { color: var(--accent); display: block; margin-bottom: 5px; font-size: 0.7rem; }

        .det-playoff-stages { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .det-stage-column { display: flex; flex-direction: column; gap: 15px; }
        
        .det-stage-card { background: #161e2e; padding: 12px; border-radius: 10px; border: 1px solid #334155; }
        .det-stage-card h5 { margin: 0 0 10px 0; font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        .det-team-list { display: flex; flex-wrap: wrap; gap: 4px; }
        .det-team-tag { font-size: 0.75rem; padding: 3px 8px; background: rgba(0,0,0,0.4); border-radius: 4px; border: 1px solid transparent; }

        .final-results { grid-column: span 3; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        .final-card { background: linear-gradient(145deg, #1e293b, #0f172a); padding: 15px; border-radius: 12px; border: 1px solid gold; text-align: center; }

        /* BARVY STAV콡 */
        .status-correct { border-color: var(--winner) !important; color: var(--winner) !important; font-weight: bold; }
        .status-wrong { border-color: var(--lose) !important; color: var(--lose) !important; opacity: 0.8; }

        /* FORMUL츼콎 */
        .groups-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); gap: 8px; }
        .group-card { background: #0f172a; border: 1px solid var(--border); padding: 10px; border-radius: 8px; text-align: center; cursor: pointer; font-weight: bold; }
        .group-card.filled { border-color: var(--winner); color: var(--winner); }
        .group-card.selected { background: var(--winner); color: white; }

        .team-item { background: #1e293b; padding: 12px; margin: 5px 0; border-radius: 8px; border-left: 4px solid var(--accent); display: flex; justify-content: space-between; cursor: grab; }
        .playoff-form-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 12px; }
        .matchup { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 12px; border: 1px solid #334155; }
        .playoff-team { padding: 10px; background: #0f172a; margin: 4px 0; border-radius: 6px; cursor: pointer; text-align: center; }
        .playoff-team.selected { background: var(--winner) !important; color: white !important; font-weight: bold; }

        .btn { padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-primary { background: var(--accent); color: #000; width: 100%; }
        .btn-back { background: #475569; color: white; font-size: 0.8rem; padding: 5px 12px; }
        
        .hidden { display: none !important; }
        input { width: 100%; padding: 12px; background: #000; color: #fff; border: 1px solid var(--border); border-radius: 8px; box-sizing: border-box; }
        .admin-trigger { position: fixed; bottom: 20px; right: 20px; opacity: 0.1; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <header>
        <h1>游끥 WORLD CUP 2026</h1>
        <div class="step-indicator">
            <span class="step-dot active" id="dot-s1">Skupiny</span>
            <span class="step-dot" id="dot-s2">3. m칤sta</span>
            <span class="step-dot" id="dot-s3">Play-off</span>
            <span class="step-dot" id="dot-s4">Fin치le</span>
        </div>
    </header>

    <div id="admin-panel" class="hidden section-box" style="border-color: var(--lose);">
        <div class="section-header" style="background: var(--lose)">游댢 ADMIN PANEL</div>
        <div class="section-content" id="admin-form-container" style="padding:15px; display:grid; grid-template-columns:repeat(auto-fill, minmax(200px,1fr)); gap:10px;"></div>
        <button class="btn btn-primary" onclick="saveAdminResults()">ULO콯IT V칗SLEDKY</button>
    </div>

    <div class="dashboard">
        <aside>
            <div class="section-box">
                <div class="section-header">游늵 콯EB콎칈캛EK</div>
                <table id="leaderboard">
                    <tbody id="public-body"></tbody>
                </table>
            </div>
        </aside>

        <main>
            <div id="phase-groups" class="section-box">
                <div class="section-header">1. PO콎AD칈 VE SKUPIN츼CH</div>
                <div class="section-content">
                    <div class="groups-grid" id="groups-grid"></div>
                    <div id="group-editor" class="hidden" style="margin-top:20px; padding:15px; background:#0f172a; border-radius:12px; border:1px solid var(--accent);">
                        <h3 id="edit-title" style="text-align:center; margin:0 0 10px 0"></h3>
                        <div id="team-list-container"></div>
                    </div>
                    <button class="btn btn-primary" onclick="confirmAllGroups()">POTVRDIT A POKRA캛OVAT</button>
                </div>
            </div>

            <div id="phase-thirds" class="hidden section-box">
                <div class="section-header">
                    <span>2. T칗MY ZE 3. M칈ST (<span id="stat-thirds">0/8</span>)</span>
                    <button class="btn btn-back" onclick="goBack('phase-thirds', 'phase-groups', 'dot-s1')">ZP캨T</button>
                </div>
                <div class="section-content">
                    <div id="thirds-grid" class="groups-grid"></div>
                    <button class="btn btn-primary" onclick="confirmThirds()">POTVRDIT A P콎EJ칈T NA PAVOUKA</button>
                </div>
            </div>

            <div id="playoff-container"></div>

            <div id="final-box" class="hidden section-box" style="border: 2px solid var(--winner); text-align: center;">
                <div class="section-header">4. ODESLAT TIP</div>
                <div class="section-content">
                    <h2 id="winner-display" style="color:var(--winner); margin-top:0"></h2>
                    <input type="text" id="user-name" placeholder="Tv칠 jm칠no" style="margin-bottom:15px">
                    <button class="btn btn-primary" onclick="saveToSupabase()">ODESLAT KOMPLETN칈 TIP 游</button>
                </div>
            </div>
        </main>
    </div>
</div>

<div class="admin-trigger" onclick="checkAdmin()"><i class="fas fa-lock"></i></div>

<script>
    const SB_URL = "https://vlabocwezmpwnxrwxihs.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZsYWJvY3dlem1wd254cnd4aWhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5Mjc0MzEsImV4cCI6MjA4NzUwMzQzMX0.0K7vzYzfzSbBihVzUbHrpI5w8ohCsMlQyWyxRPcHy5c";
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    const teamsData = ["캛esko", "Slovensko", "Braz칤lie", "Argentina", "Francie", "Anglie", "맗an캩lsko", "It치lie", "N캩mecko", "Portugalsko", "Nizozemsko", "Belgie", "Chorvatsko", "Uruguay", "Maroko", "Japonsko", "USA", "Mexiko", "Kanada", "Senegal", "Polsko", "D치nsko", "맜칳carsko", "Srbsko", "Korea", "Austr치lie", "Egypt", "Tunisko", "Nig칠rie", "Al쮂rsko", "Katar", "Sa칰dsk치 Ar치bie", "Rakousko", "Turecko", "Ukrajina", "Ma캞arsko", "Norsko", "맜칠dsko", "Skotsko", "Wales", "Kolumbie", "Chile", "Ekv치dor", "Peru", "Paraguay", "Ghana", "Kamerun", "Island"];
    const GROUP_TEAMS_STATIC = Array.from({length:12}, (_, i) => teamsData.slice(i*4, i*4+4));

    let state = { groups: Array.from({length:12}, (_, i) => ({ id: String.fromCharCode(65+i), teams: [...GROUP_TEAMS_STATIC[i]], done: false })), thirds: [], playoff: {} };
    let currentResults = { groups: [], s32: [], s16: [], s8: [], s4: [], winner: "", bronze: "" };

    async function init() {
        const grid = document.getElementById('groups-grid');
        state.groups.forEach(g => { grid.innerHTML += `<div class="group-card" id="dot-${g.id}" onclick="editGroup('${g.id}')">${g.id}</div>`; });
        await loadAll();
    }

    async function loadAll() {
        const { data: n } = await supabaseClient.from('nastaveni').select('vysledky').eq('id', 1).maybeSingle();
        if(n && n.vysledky) currentResults = n.vysledky;
        const { data: t } = await supabaseClient.from('tipy').select('*');
        renderLeaderboard(t || [], currentResults);
    }

    function renderLeaderboard(data, real) {
        const body = document.getElementById('public-body');
        const processed = data.map(row => {
            const tip = typeof row.tip_data === 'string' ? JSON.parse(row.tip_data) : row.tip_data;
            let pts = 0;
            if(real.groups) real.groups.forEach((rg, i) => { if(tip.groups?.[i]) rg.forEach((t, p) => { if(t && tip.groups[i][p] === t) pts += 2; }); });
            const check = (st, p) => { if(real[st] && tip[st]) tip[st].forEach(t => { if(real[st].includes(t)) pts += p; }); };
            check('s32', 2); check('s16', 3); check('s8', 5); check('s4', 8);
            if(real.winner && tip.winner === real.winner) pts += 15;
            if(real.bronze && tip.bronze === real.bronze) pts += 10;
            return { ...row, tip, points: pts };
        }).sort((a,b) => b.points - a.points);

        body.innerHTML = processed.map((r, i) => `
            <tr class="player-row" onclick="toggleDetail('det-${r.id}')">
                <td><b>${i+1}. ${r.name}</b></td>
                <td style="text-align:right; font-weight:bold; color:var(--accent)">${r.points} b.</td>
            </tr>
            <tr id="det-${r.id}" class="tip-detail-row">
                <td colspan="2">
                    <div class="detail-container">
                        <span class="detail-section-title">Skupinov치 f치ze</span>
                        <div class="det-groups-grid">
                            ${(r.tip.groups||[]).map((g, idx) => `
                                <div class="det-group-box">
                                    <b>Skupina ${String.fromCharCode(65+idx)}</b>
                                    ${g.map((t, p) => `<div class="${real.groups ? (real.groups[idx][p]===t?'status-correct':'status-wrong') : ''}">${p+1}. ${t}</div>`).join('')}
                                </div>`).join('')}
                        </div>

                        <span class="detail-section-title">Play-off pavouk</span>
                        <div class="det-playoff-stages">
                            <div class="det-stage-column">
                                <div class="det-stage-card">
                                    <h5>1/16 Fin치le</h5>
                                    <div class="det-team-list">${(r.tip.s32||[]).map(t => `<span class="det-team-tag ${real.s32?.includes(t)?'status-correct':'status-wrong'}">${t}</span>`).join('')}</div>
                                </div>
                                <div class="det-stage-card">
                                    <h5>1/8 Fin치le</h5>
                                    <div class="det-team-list">${(r.tip.s16||[]).map(t => `<span class="det-team-tag ${real.s16?.includes(t)?'status-correct':'status-wrong'}">${t}</span>`).join('')}</div>
                                </div>
                            </div>
                            <div class="det-stage-column">
                                <div class="det-stage-card">
                                    <h5>캛tvrtfin치le</h5>
                                    <div class="det-team-list">${(r.tip.s8||[]).map(t => `<span class="det-team-tag ${real.s8?.includes(t)?'status-correct':'status-wrong'}">${t}</span>`).join('')}</div>
                                </div>
                                <div class="det-stage-card">
                                    <h5>Semifin치le</h5>
                                    <div class="det-team-list">${(r.tip.s4||[]).map(t => `<span class="det-team-tag ${real.s4?.includes(t)?'status-correct':'status-wrong'}">${t}</span>`).join('')}</div>
                                </div>
                            </div>
                            <div class="det-stage-column">
                                <div class="det-stage-card" style="border-color:gold">
                                    <h5>游볞 V칤t캩z</h5>
                                    <div class="det-team-tag ${real.winner===r.tip.winner?'status-correct':'status-wrong'}" style="width:100%; text-align:center">${r.tip.winner}</div>
                                </div>
                                <div class="det-stage-card" style="border-color:#cd7f32">
                                    <h5>游볠 3. M칤sto</h5>
                                    <div class="det-team-tag ${real.bronze===r.tip.bronze?'status-correct':'status-wrong'}" style="width:100%; text-align:center">${r.tip.bronze}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>`).join('');
    }

    function toggleDetail(id) {
        const el = document.getElementById(id);
        const isVisible = el.style.display === 'table-row';
        document.querySelectorAll('.tip-detail-row').forEach(r => r.style.display = 'none');
        el.style.display = isVisible ? 'none' : 'table-row';
    }

    function goBack(currId, prevId, dotId) {
        document.getElementById(currId).classList.add('hidden');
        document.getElementById(prevId).classList.remove('hidden');
        document.querySelectorAll('.step-dot').forEach(d => d.classList.remove('active'));
        document.getElementById(dotId).classList.add('active');
    }

    function editGroup(id) { document.getElementById('group-editor').classList.remove('hidden'); document.getElementById('edit-title').innerText = `Skupina ${id}`; renderTeamList(id); }
    function renderTeamList(gid) {
        const g = state.groups.find(x => x.id === gid);
        const cont = document.getElementById('team-list-container');
        cont.innerHTML = `<div id="L-${gid}">${g.teams.map((t, i) => `<div class="team-item" draggable="true" ondragstart="dS(event)" ondragover="dO(event)" ondragend="dE(event,'${gid}')"><span>${t}</span><b>${i+1}.</b></div>`).join('')}</div>`;
        g.done = true; document.getElementById(`dot-${gid}`).classList.add('filled');
    }
    let dEl = null; function dS(e) { dEl = e.currentTarget; }
    function dO(e) { e.preventDefault(); const l = dEl.parentNode; const s = [...l.querySelectorAll('.team-item')]; let n = s.find(x => e.clientY <= x.getBoundingClientRect().top + x.getBoundingClientRect().height/2); l.insertBefore(dEl, n); }
    function dE(e, gid) { const n = [...document.querySelectorAll(`#L-${gid} span`)].map(x => x.innerText); state.groups.find(x => x.id === gid).teams = n; renderTeamList(gid); }

    function confirmAllGroups() {
        if(state.groups.filter(g => g.done).length < 12) return alert("Se콏a캞 v코ech 12 skupin!");
        document.getElementById('phase-groups').classList.add('hidden');
        document.getElementById('phase-thirds').classList.remove('hidden');
        document.querySelectorAll('.step-dot').forEach(d => d.classList.remove('active'));
        document.getElementById('dot-s2').classList.add('active');
        const grid = document.getElementById('thirds-grid'); grid.innerHTML = '';
        state.groups.forEach(g => { grid.innerHTML += `<div class="group-card" onclick="selectThird(this, '${g.teams[2]}')">${g.teams[2]}</div>`; });
        window.scrollTo(0,0);
    }
    function selectThird(el, team) {
        if(el.classList.contains('selected')) { el.classList.remove('selected'); state.thirds = state.thirds.filter(t => t !== team); }
        else if(state.thirds.length < 8) { el.classList.add('selected'); state.thirds.push(team); }
        document.getElementById('stat-thirds').innerText = `${state.thirds.length}/8`;
    }
    function confirmThirds() {
        if(state.thirds.length !== 8) return alert("Vyber 8 t칳m콢!");
        document.getElementById('phase-thirds').classList.add('hidden');
        document.getElementById('dot-s2').classList.remove('active');
        document.getElementById('dot-s3').classList.add('active');
        let q = []; state.groups.forEach(g => q.push(g.teams[0], g.teams[1])); q.push(...state.thirds);
        genStage('1/16 Fin치le', q, 16, 's32', 'phase-thirds', 'dot-s2');
        window.scrollTo(0,0);
    }
    function genStage(title, teams, count, id, prevPhase, prevDot) {
        const cont = document.getElementById('playoff-container');
        let h = `<div class="section-box" id="sec-${id}"><div class="section-header"><span>${title}</span><button class="btn btn-back" onclick="goBack('sec-${id}', '${prevPhase}', '${prevDot}')">ZP캨T</button></div><div class="section-content"><div class="playoff-form-grid">`;
        for(let i=0; i<count; i++) h += `<div class="matchup" id="m-${id}-${i}"><div class="playoff-team" onclick="pk('${id}',${i},0)">${teams[i*2]||'??'}</div><div class="playoff-team" onclick="pk('${id}',${i},1)">${teams[i*2+1]||'??'}</div></div>`;
        cont.innerHTML = h + `</div><button class="btn btn-primary" onclick="cfS('${id}', ${count})">POTVRDIT KOLO</button></div></div>`;
    }
    function pk(sid, mi, ti) {
        const m = document.getElementById(`m-${sid}-${mi}`);
        m.querySelectorAll('.playoff-team').forEach(t => t.classList.remove('selected'));
        m.querySelectorAll('.playoff-team')[ti].classList.add('selected');
    }
    function cfS(sid, count) {
        const wins = [...document.querySelectorAll(`#sec-${sid} .selected`)].map(e => e.innerText);
        const loss = [...document.querySelectorAll(`#sec-${sid} .matchup`)].map(m => { const t = m.querySelectorAll('.playoff-team'); return t[0].classList.contains('selected') ? t[1].innerText : t[0].innerText; });
        if(wins.length < count) return alert("Vyber v코echny v칤t캩ze!");
        state.playoff[sid] = wins;
        document.getElementById(`sec-${sid}`).classList.add('hidden');
        if(sid==='s32') genStage('1/8 Fin치le', wins, 8, 's16', 'sec-s32', 'dot-s3');
        else if(sid==='s16') genStage('캛tvrtfin치le', wins, 4, 's8', 'sec-s16', 'dot-s3');
        else if(sid==='s8') genStage('Semifin치le', wins, 2, 's4', 'sec-s8', 'dot-s3');
        else if(sid==='s4') { document.getElementById('dot-s3').classList.remove('active'); document.getElementById('dot-s4').classList.add('active'); genStage('O 3. M칤sto', loss, 1, 's3', 'sec-s4', 'dot-s3'); genStage('Fin치le', wins, 1, 's2', 'sec-s3', 'dot-s4'); }
        else if(sid==='s2') { state.playoff.winner = wins[0]; state.playoff.bronze = document.querySelector('#sec-s3 .selected').innerText; document.getElementById('sec-s3').classList.add('hidden'); document.getElementById('winner-display').innerText = "V칈T캨Z: " + wins[0]; document.getElementById('final-box').classList.remove('hidden'); }
        window.scrollTo(0,0);
    }

    function checkAdmin() { if(prompt("Heslo:") === "Matysek.2019") { document.getElementById('admin-panel').classList.toggle('hidden'); genAdminForm(); } }
    function genAdminForm() {
        const cont = document.getElementById('admin-form-container'); cont.innerHTML = '';
        state.groups.forEach((g, i) => {
            let h = `<div style="background:#0f172a;padding:8px;border-radius:5px"><b>Sk. ${g.id}</b>`;
            for(let p=0; p<4; p++) h += `<select id="a-g-${i}-${p}">${GROUP_TEAMS_STATIC[i].map(t => `<option value="${t}" ${currentResults.groups[i]?.[p]===t?'selected':''}>${t}</option>`).join('')}</select>`;
            cont.innerHTML += h + `</div>`;
        });
        [{id:'s32', n:'1/16', c:16}, {id:'s16', n:'1/8', c:8}, {id:'s8', n:'QF', c:4}, {id:'s4', n:'SF', c:4}].forEach(s => {
            let h = `<div style="background:#0f172a;padding:8px;border-radius:5px"><b>${s.n}</b>`;
            for(let j=0; j<s.c; j++) h += `<select id="a-${s.id}-${j}"><option value="">--</option>${teamsData.map(t => `<option value="${t}" ${currentResults[s.id]?.[j]===t?'selected':''}>${t}</option>`).join('')}</select>`;
            cont.innerHTML += h + `</div>`;
        });
        cont.innerHTML += `<div style="background:#0f172a;padding:8px;border-radius:5px">V칤t캩z:<select id="a-win">${teamsData.map(t=>`<option value="${t}" ${currentResults.winner===t?'selected':''}>${t}</option>`).join('')}</select>
            Bronz:<select id="a-bro">${teamsData.map(t=>`<option value="${t}" ${currentResults.bronze===t?'selected':''}>${t}</option>`).join('')}</select></div>`;
    }
    async function saveAdminResults() {
        let res = { groups: [], s32: [], s16: [], s8: [], s4: [], winner: document.getElementById('a-win').value, bronze: document.getElementById('a-bro').value };
        for(let i=0; i<12; i++) { let g = []; for(let p=0; p<4; p++) g.push(document.getElementById(`a-g-${i}-${p}`).value); res.groups.push(g); }
        const col = (id, c) => { let a = []; for(let j=0; j<c; j++) { let v = document.getElementById(`a-${id}-${j}`).value; if(v) a.push(v); } return a; };
        res.s32 = col('s32', 16); res.s16 = col('s16', 8); res.s8 = col('s8', 4); res.s4 = col('s4', 4);
        await supabaseClient.from('nastaveni').upsert({ id: 1, vysledky: res });
        location.reload();
    }
    async function saveToSupabase() {
        const name = document.getElementById('user-name').value;
        if(!name) return alert("Zadej jm칠no!");
        const data = { groups: state.groups.map(g => g.teams), s32: state.playoff.s32, s16: state.playoff.s16, s8: state.playoff.s8, s4: state.playoff.s4, bronze: state.playoff.bronze, winner: state.playoff.winner };
        await supabaseClient.from('tipy').insert([{ name, tip_data: data }]);
        location.reload();
    }
    window.onload = init;
</script>
