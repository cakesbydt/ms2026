<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MS 2026 Tipovaƒçka - Soutƒõ≈æ</title>
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --accent: #38bdf8;
            --text: #f1f5f9; --winner: #22c55e; --warning: #f59e0b; --bronze: #cd7f32;
        }
        body { 
            background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif;
            margin: 0; padding: 10px; padding-bottom: 150px; line-height: 1.4;
        }
        .container { max-width: 600px; margin: 0 auto; }
        .section-box { background: var(--card); border: 1px solid #334155; border-radius: 12px; margin-bottom: 10px; overflow: hidden; }
        .section-header { padding: 15px; background: #2d3a4f; cursor: pointer; display: flex; justify-content: space-between; font-weight: bold; align-items: center; }
        .section-header.done { border-left: 5px solid var(--winner); color: var(--winner); }
        .section-content { padding: 10px; display: none; }
        .section-content.active { display: block; }
        .groups-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; padding: 5px; }
        .group-dot { background: var(--card); padding: 12px 0; text-align: center; border-radius: 8px; border: 1px solid #334155; cursor: pointer; font-size: 0.9rem; }
        .group-dot.active { background: var(--accent); color: var(--bg); border-color: var(--accent); }
        .group-dot.filled { border-color: var(--winner); border-width: 2px; }
        .team-item { background: #334155; margin: 6px 0; padding: 12px; border-radius: 8px; display: flex; justify-content: space-between; touch-action: none; cursor: grab; user-select: none; }
        .team-item.dragging { opacity: 0.3; background: var(--accent); }
        .matchup { background: #0f172a; padding: 12px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #334155; }
        .match-info { font-size: 0.7rem; color: var(--accent); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 1px; }
        .playoff-team { padding: 12px; background: #334155; margin: 4px 0; border-radius: 6px; cursor: pointer; font-size: 0.95rem; display: flex; justify-content: space-between; }
        .playoff-team.selected { background: var(--winner); font-weight: bold; color: white; }
        .playoff-team.bronze-selected { background: var(--bronze); font-weight: bold; color: white; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 1rem; }
        .btn-accent { background: var(--accent); color: var(--bg); }
        .btn-warn { background: var(--warning); color: var(--bg); }
        .hidden { display: none; }
        .final-winner { text-align:center; padding:30px 15px; background:linear-gradient(45deg, #ffd700, #ff8c00); color:black; border-radius:20px; font-size:1.4rem; font-weight:900; margin-top:30px; box-shadow: 0 0 30px rgba(255,215,0,0.4); white-space: pre-line; }
        
        /* Export styling */
        .export-box { background: #1e293b; padding: 15px; border-radius: 12px; margin-top: 20px; border: 1px dashed var(--accent); }
        input[type="text"] { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid var(--accent); background: var(--bg); color: white; box-sizing: border-box;}
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; color:var(--accent); letter-spacing: 2px;">üèÜ MS 2026 TIPOVAƒåKA</h1>

    <div class="section-box" id="sec-groups">
        <div class="section-header" id="head-groups" onclick="toggleSection('groups-content')">
            <span>1. Z√ÅKLADN√ç SKUPINY</span>
            <span id="stat-groups">0/12</span>
        </div>
        <div id="groups-content" class="section-content active">
            <div class="groups-grid" id="groups-grid"></div>
            <div id="group-editor" style="margin-top:15px; border-top:1px solid #475569; padding-top:15px;" class="hidden">
                <h4 id="edit-title" style="text-align:center; margin-bottom:10px; color:var(--accent)"></h4>
                <div id="team-list-container"></div>
            </div>
            <button class="btn btn-accent" id="btn-confirm-groups" style="margin-top:20px" onclick="confirmAllGroups()">POTVRDIT V≈†ECHNY SKUPINY</button>
        </div>
    </div>

    <div class="section-box hidden" id="sec-thirds">
        <div class="section-header" id="head-thirds" onclick="toggleSection('thirds-content')">
            <span>2. NEJLEP≈†√ç ZE 3. M√çST</span>
            <span id="stat-thirds">0/8</span>
        </div>
        <div id="thirds-content" class="section-content">
            <div id="thirds-grid" style="display:grid; grid-template-columns:1fr 1fr; gap:8px"></div>
            <button class="btn btn-warn" id="btn-confirm-thirds" onclick="confirmThirds()">POTVRDIT POSTUPUJ√çC√ç</button>
        </div>
    </div>

    <div id="playoff-stages"></div>
    
    <div id="final-winner" class="hidden final-winner"></div>

    <div id="export-section" class="hidden export-box">
        <h3 style="margin-top:0; color:var(--accent)">Hotovo! Po≈°li mi sv≈Øj tip:</h3>
        <input type="text" id="user-name" placeholder="Tvoje jm√©no / P≈ôezd√≠vka">
        <button class="btn btn-accent" onclick="exportResults()">KOP√çROVAT TIP A POSLAT</button>
        <p style="font-size: 0.7rem; opacity: 0.6; text-align: center; margin-top: 10px;">Kliknut√≠m se zkop√≠ruje k√≥d tv√©ho tipu, kter√Ω mi po≈°li do zpr√°vy.</p>
    </div>
</div>

<script>
    const teamsData = ["ƒåesko", "Slovensko", "Braz√≠lie", "Argentina", "Francie", "Anglie", "≈†panƒõlsko", "It√°lie", "Nƒõmecko", "Portugalsko", "Nizozemsko", "Belgie", "Chorvatsko", "Uruguay", "Maroko", "Japonsko", "USA", "Mexiko", "Kanada", "Senegal", "Polsko", "D√°nsko", "≈†v√Ωcarsko", "Srbsko", "Korea", "Austr√°lie", "Egypt", "Tunisko", "Nig√©rie", "Al≈æ√≠rsko", "Katar", "Sa√∫dsk√° Ar√°bie", "Rakousko", "Turecko", "Ukrajina", "Maƒèarsko", "Norsko", "≈†v√©dsko", "Skotsko", "Wales", "Kolumbie", "Chile", "Ekv√°dor", "Peru", "Paraguay", "Ghana", "Kamerun", "Island"];
    let state = { groups: Array.from({length:12}, (_, i) => ({ id: String.fromCharCode(65+i), teams: teamsData.slice(i*4, i*4+4), done: false })), thirds: [], history: [] };

    function init() {
        const grid = document.getElementById('groups-grid');
        state.groups.forEach(g => { grid.innerHTML += `<div class="group-dot" id="dot-${g.id}" onclick="editGroup('${g.id}')">${g.id}</div>`; });
    }

    function editGroup(id) {
        document.querySelectorAll('.group-dot').forEach(d => d.classList.remove('active'));
        document.getElementById(`dot-${id}`).classList.add('active');
        const editor = document.getElementById('group-editor');
        editor.classList.remove('hidden');
        document.getElementById('edit-title').innerText = `Po≈ôad√≠ Skupiny ${id}`;
        renderTeamList(id);
    }

    function renderTeamList(groupId) {
        const group = state.groups.find(g => g.id === groupId);
        const container = document.getElementById('team-list-container');
        container.innerHTML = `<div class="team-list" id="L-${groupId}">${group.teams.map((t, i) => `<div class="team-item" draggable="true" ondragstart="dragStart(event)" ondragover="dragOver(event)" ondragend="dragEnd(event, '${groupId}')"><span>${t}</span><span style="color:var(--accent); font-weight:bold">${i+1}.</span></div>`).join('')}</div>`;
        group.done = true;
        document.getElementById(`dot-${groupId}`).classList.add('filled');
        updateStats();
    }

    let dragEl = null;
    function dragStart(e) { dragEl = e.currentTarget; dragEl.classList.add('dragging'); }
    function dragOver(e) { e.preventDefault(); const list = dragEl.parentNode; const siblings = [...list.querySelectorAll('.team-item:not(.dragging)')]; let nextSibling = siblings.find(sib => e.clientY <= sib.getBoundingClientRect().top + sib.getBoundingClientRect().height / 2); list.insertBefore(dragEl, nextSibling); }
    function dragEnd(e, groupId) { dragEl.classList.remove('dragging'); const listNames = [...document.querySelectorAll(`#L-${groupId} .team-item span:first-child`)].map(s => s.innerText); state.groups.find(g => g.id === groupId).teams = listNames; renderTeamList(groupId); }
    function updateStats() { document.getElementById('stat-groups').innerText = `${state.groups.filter(g => g.done).length}/12`; }
    function toggleSection(id) { const el = document.getElementById(id); el.style.display = (el.style.display === 'block') ? 'none' : 'block'; }

    function confirmAllGroups() {
        if(state.groups.filter(g => g.done).length < 12) return alert("Se≈ôaƒè v≈°ech 12 skupin!");
        document.getElementById('groups-content').style.display = 'none';
        document.getElementById('head-groups').classList.add('done');
        const grid = document.getElementById('thirds-grid'); grid.innerHTML = '';
        state.groups.forEach(g => { grid.innerHTML += `<div class="third-item team-item" onclick="selectThird(this, '${g.teams[2]}')"><span>${g.teams[2]}</span><span style="font-size:0.7rem; opacity:0.5">${g.id}</span></div>`; });
        document.getElementById('sec-thirds').classList.remove('hidden');
        document.getElementById('thirds-content').style.display = 'block';
    }

    function selectThird(el, team) {
        if(el.classList.contains('selected')) { el.classList.remove('selected'); el.style.background = ""; state.thirds = state.thirds.filter(t => t !== team); }
        else { if(state.thirds.length >= 8) return; el.classList.add('selected'); el.style.background = "var(--warning)"; el.style.color = "var(--bg)"; state.thirds.push(team); }
        document.getElementById('stat-thirds').innerText = `${state.thirds.length}/8`;
    }

    function confirmThirds() {
        if(state.thirds.length !== 8) return alert("Vyber 8 t√Ωm≈Ø!");
        document.getElementById('thirds-content').style.display = 'none';
        document.getElementById('head-thirds').classList.add('done');
        let qualified = []; state.groups.forEach(g => qualified.push(g.teams[0], g.teams[1])); qualified.push(...state.thirds);
        generateStage('≈†ESTN√ÅCTIFIN√ÅLE', qualified, 16, 's32');
    }

    function generateStage(title, teams, matchCount, stageId) {
        const container = document.getElementById('playoff-stages');
        let label = (matchCount === 16) ? "Z√°pas" : (matchCount === 8) ? "Osmifin√°le" : (matchCount === 4) ? "ƒåtvrtfin√°le" : (matchCount === 2) ? "Semifin√°le" : "FIN√ÅLE";
        let html = `<div class="section-box" id="sec-${stageId}"><div class="section-header" onclick="toggleSection('cont-${stageId}')"><span>${title}</span><span id="stat-${stageId}">0/${matchCount}</span></div><div id="cont-${stageId}" class="section-content active">`;
        for(let i=0; i<matchCount; i++) {
            html += `<div class="matchup" id="match-${stageId}-${i}"><div class="match-info">${label} ${i+1}</div><div class="playoff-team" onclick="pickWinner('${stageId}', ${i}, 0)">${teams[i*2] || '???'}</div><div class="playoff-team" onclick="pickWinner('${stageId}', ${i}, 1)">${teams[i*2+1] || '???'}</div></div>`;
        }
        html += `<button class="btn btn-accent" onclick="confirmStage('${stageId}', ${matchCount})">POTVRDIT ${title}</button></div></div>`;
        container.innerHTML += html;
        window.scrollTo({ top: container.lastChild.offsetTop, behavior: 'smooth' });
    }

    function pickWinner(stageId, mIdx, tIdx) {
        const m = document.getElementById(`match-${stageId}-${mIdx}`);
        m.querySelectorAll('.playoff-team').forEach(t => t.classList.remove('selected', 'bronze-selected'));
        m.querySelectorAll('.playoff-team')[tIdx].classList.add(stageId === 's3' ? 'bronze-selected' : 'selected');
        const sel = document.querySelectorAll(`#cont-${stageId} .playoff-team.selected, #cont-${stageId} .playoff-team.bronze-selected`).length;
        document.getElementById(`stat-${stageId}`).innerText = `${sel}/${document.querySelectorAll(`#cont-${stageId} .matchup`).length}`;
    }

    function confirmStage(stageId, count) {
        const winners = [...document.querySelectorAll(`#cont-${stageId} .playoff-team.selected`)].map(e => e.innerText);
        const losers = [...document.querySelectorAll(`#cont-${stageId} .matchup`)].map(m => {
            const teams = m.querySelectorAll('.playoff-team');
            return teams[0].classList.contains('selected') ? teams[1].innerText : teams[0].innerText;
        });
        if(winners.length + (stageId === 's3' ? 1 : 0) < count) return alert("Vyber v√≠tƒõze!");
        document.getElementById(`cont-${stageId}`).style.display = 'none';
        document.getElementById(`sec-${stageId}`).querySelector('.section-header').classList.add('done');

        if(stageId === 's32') generateStage('OSMIFIN√ÅLE', winners, 8, 's16');
        else if(stageId === 's16') generateStage('ƒåTVRTFIN√ÅLE', winners, 4, 's8');
        else if(stageId === 's8') generateStage('SEMIFIN√ÅLE', winners, 2, 's4');
        else if(stageId === 's4') { generateStage('Z√ÅPAS O 3. M√çSTO', losers, 1, 's3'); generateStage('FIN√ÅLE', winners, 1, 's2'); }
        else if(stageId === 's3') {}
        else {
            const bronze = document.querySelector('#cont-s3 .playoff-team.bronze-selected')?.innerText || "???";
            const final = document.getElementById('final-winner');
            final.innerHTML = `üèÜ MISTR SVƒöTA: ${winners[0]} üèÜ\nü•à 2. m√≠sto: ${losers[0]}\nü•â 3. m√≠sto: ${bronze}`;
            final.classList.remove('hidden');
            document.getElementById('export-section').classList.remove('hidden');
            final.scrollIntoView({behavior: 'smooth'});
        }
    }

    function exportResults() {
        const name = document.getElementById('user-name').value || "Anonymn√≠ kolega";
        const groups = state.groups.map(g => `${g.id}:${g.teams.join(',')}`).join('|');
        const thirds = state.thirds.join(',');
        const playoff = [...document.querySelectorAll('.playoff-team.selected, .playoff-team.bronze-selected')].map(el => el.innerText).join(',');
        
        const fullData = `Jm√©no: ${name}\n\nDATA TIPOVAƒåKY:\nGroups: ${groups}\nThirds: ${thirds}\nPlayoff: ${playoff}`;
        
        navigator.clipboard.writeText(fullData).then(() => {
            alert(`Tip zkop√≠rov√°n, ${name}! Teƒè mi ho jen vlo≈æ (Ctrl+V) do zpr√°vy.`);
        });
    }

    window.onload = init;
</script>
</body>
</html>
