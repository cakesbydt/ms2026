<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS 2026 - Profi Tipovaƒçka</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #0b0f1a; 
            --card: #1e293b; 
            --accent: #38bdf8; 
            --text: #f1f5f9; 
            --winner: #22c55e; 
            --lose: #ef4444; 
            --border: #334155; 
        }

        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', system-ui, sans-serif; 
            margin: 0; 
            padding: 0; 
        }

        /* --- HLAVN√ç KONTEJNER --- */
        .app-wrapper {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0 40px;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }

        /* --- GRID SYST√âM PRO PC --- */
        .dashboard {
            display: grid;
            grid-template-columns: 350px 1fr; /* Lev√Ω sloupec fixn√≠, prav√Ω se natahuje */
            gap: 25px;
            align-items: start;
        }

        @media (max-width: 1100px) {
            .dashboard { grid-template-columns: 1fr; }
        }

        /* --- BOƒåN√ç PANEL (≈Ωeb≈ô√≠ƒçek) --- */
        .sidebar {
            position: sticky;
            top: 20px;
        }

        /* --- HLAVN√ç PANEL (Formul√°≈ô) --- */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .section-box { 
            background: var(--card); 
            border: 1px solid var(--border); 
            border-radius: 16px; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .section-header { 
            padding: 20px; 
            background: #243147; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
            border-bottom: 1px solid var(--border);
        }

        .section-content { padding: 25px; }

        /* --- TABULKY --- */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: #94a3b8; font-size: 0.8rem; text-transform: uppercase; padding: 12px; }
        td { padding: 12px; border-bottom: 1px solid var(--border); }
        .rank { width: 40px; font-weight: bold; color: var(--accent); }
        .points { text-align: right; font-weight: bold; color: #fbbf24; }

        /* --- SKUPINY (GRID) --- */
        .groups-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); 
            gap: 15px; 
        }

        .group-card {
            background: #0f172a;
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .group-card:hover { border-color: var(--accent); background: #1e293b; }
        .group-card.filled { border-color: var(--winner); color: var(--winner); }

        /* --- PAVOUK (HORIZONTAL) --- */
        .bracket-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding-bottom: 20px;
        }

        .bracket-stage {
            flex: 0 0 250px;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 12px;
        }

        /* --- STATUSY --- */
        .status-correct { color: var(--winner) !important; font-weight: bold; }
        .status-wrong { color: var(--lose) !important; font-weight: bold; }

        /* --- ADMIN --- */
        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        /* --- TLAƒå√çTKA --- */
        .btn { 
            padding: 15px 25px; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.2s;
            font-size: 1rem;
        }
        .btn-primary { background: var(--accent); color: #000; width: 100%; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(56, 189, 248, 0.4); }

        .hidden { display: none; }
        .admin-trigger { position: fixed; bottom: 20px; right: 20px; background: #334155; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 100; opacity: 0.5; }
        .admin-trigger:hover { opacity: 1; }

        /* √öPRAVY PRO MOBIL */
        @media (max-width: 600px) {
            .app-wrapper { padding: 10px; }
            .dashboard { grid-template-columns: 1fr; }
            .groups-grid { grid-template-columns: repeat(3, 1fr); }
            .bracket-stage { flex: 0 0 85vw; }
        }
    </style>
</head>
<body>

<div class="app-wrapper">
    <header>
        <h1>üèÜ World Cup 2026</h1>
    </header>

    <div id="admin-panel" class="hidden section-box" style="border: 2px solid var(--lose); margin-bottom: 30px;">
        <div class="section-header" style="background: var(--lose)">üîß ADMINISTRAƒåN√ç PANEL</div>
        <div class="section-content">
            <div class="admin-grid" id="admin-form-container"></div>
            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <button class="btn btn-primary" onclick="saveAdminResults()">ULO≈ΩIT V√ùSLEDKY</button>
                <button class="btn" onclick="location.reload()" style="background:#475569; color:white">ZAV≈ò√çT</button>
            </div>
        </div>
    </div>

    <div class="dashboard">
        <aside class="sidebar">
            <div class="section-box">
                <div class="section-header">üìä ≈ΩEB≈ò√çƒåEK</div>
                <div class="section-content" style="padding: 0;">
                    <table>
                        <thead>
                            <tr>
                                <th style="padding-left: 20px;">#</th>
                                <th>Hr√°ƒç</th>
                                <th style="text-align: right; padding-right: 20px;">Body</th>
                            </tr>
                        </thead>
                        <tbody id="public-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div id="user-form">
                <div class="section-box">
                    <div class="section-header">1. PO≈òAD√ç VE SKUPIN√ÅCH</div>
                    <div class="section-content">
                        <div class="groups-grid" id="groups-grid"></div>
                        
                        <div id="group-editor" class="hidden" style="margin-top: 30px; background: #0f172a; padding: 20px; border-radius: 12px; border: 1px solid var(--accent);">
                            <h3 id="edit-title" style="margin-top: 0; text-align: center;"></h3>
                            <div id="team-list-container"></div>
                        </div>
                        <button class="btn btn-primary" style="margin-top: 25px;" onclick="confirmAllGroups()">POTVRDIT V≈†ECHNY SKUPINY</button>
                    </div>
                </div>

                <div class="section-box hidden" id="sec-thirds">
                    <div class="section-header">2. NEJLEP≈†√ç T√ùMY ZE 3. M√çST (Vyber 8) <span id="stat-thirds">0/8</span></div>
                    <div class="section-content">
                        <div id="thirds-grid" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px;"></div>
                        <button class="btn btn-primary" style="margin-top: 25px;" onclick="confirmThirds()">POTVRDIT POSTUPUJ√çC√ç</button>
                    </div>
                </div>

                <div id="playoff-stages-container"></div>

                <div id="final-box" class="hidden section-box" style="border: 2px solid var(--winner); text-align: center;">
                    <div class="section-content">
                        <h2 id="winner-display" style="color: var(--winner);"></h2>
                        <input type="text" id="user-name" placeholder="Zadej sv√© jm√©no pro ≈æeb≈ô√≠ƒçek" style="width: 100%; max-width: 400px; padding: 15px; border-radius: 8px; background: #000; color: #fff; border: 1px solid var(--border); font-size: 1.1rem; margin-bottom: 20px;">
                        <button class="btn btn-primary" style="max-width: 400px;" onclick="saveToSupabase()">ODESLAT TIP DO SOUTƒö≈ΩE</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<div class="admin-trigger" onclick="checkAdminAccess()"><i class="fas fa-lock"></i></div>

<script>
    const SB_URL = "https://vlabocwezmpwnxrwxihs.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZsYWJvY3dlem1wd254cnd4aWhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5Mjc0MzEsImV4cCI6MjA4NzUwMzQzMX0.0K7vzYzfzSbBihVzUbHrpI5w8ohCsMlQyWyxRPcHy5c";
    const ADMIN_HESLO = "Matysek.2019";
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    const teamsData = ["ƒåesko", "Slovensko", "Braz√≠lie", "Argentina", "Francie", "Anglie", "≈†panƒõlsko", "It√°lie", "Nƒõmecko", "Portugalsko", "Nizozemsko", "Belgie", "Chorvatsko", "Uruguay", "Maroko", "Japonsko", "USA", "Mexiko", "Kanada", "Senegal", "Polsko", "D√°nsko", "≈†v√Ωcarsko", "Srbsko", "Korea", "Austr√°lie", "Egypt", "Tunisko", "Nig√©rie", "Al≈æ√≠rsko", "Katar", "Sa√∫dsk√° Ar√°bie", "Rakousko", "Turecko", "Ukrajina", "Maƒèarsko", "Norsko", "≈†v√©dsko", "Skotsko", "Wales", "Kolumbie", "Chile", "Ekv√°dor", "Peru", "Paraguay", "Ghana", "Kamerun", "Island"];
    const GROUP_TEAMS_STATIC = Array.from({length:12}, (_, i) => teamsData.slice(i*4, i*4+4));

    let state = { groups: Array.from({length:12}, (_, i) => ({ id: String.fromCharCode(65+i), teams: [...GROUP_TEAMS_STATIC[i]], done: false })), thirds: [], playoff: {} };
    let currentResults = { groups: [], s32: [], s16: [], s8: [], s4: [], winner: "", bronze: "" };

    async function init() {
        const grid = document.getElementById('groups-grid');
        state.groups.forEach(g => { 
            grid.innerHTML += `<div class="group-card" id="dot-${g.id}" onclick="editGroup('${g.id}')">${g.id}</div>`; 
        });
        await loadAll();
    }

    async function loadAll() {
        const { data: n } = await supabaseClient.from('nastaveni').select('vysledky').eq('id', 1).maybeSingle();
        if(n && n.vysledky) currentResults = n.vysledky;
        const { data: t } = await supabaseClient.from('tipy').select('*');
        renderTable(t || [], currentResults);
    }

    function renderTable(data, real) {
        const body = document.getElementById('public-body');
        const processed = data.map(row => {
            const tip = typeof row.tip_data === 'string' ? JSON.parse(row.tip_data) : row.tip_data;
            let pts = 0;
            if(real.groups) real.groups.forEach((rg, i) => { if(tip.groups && tip.groups[i]) rg.forEach((team, pos) => { if(team && tip.groups[i][pos] === team) pts += 2; }); });
            const check = (st, p) => { if(real[st] && tip[st]) tip[st].forEach(t => { if(real[st].includes(t)) pts += p; }); };
            check('s32', 2); check('s16', 3); check('s8', 5); check('s4', 8);
            if(real.winner && tip.winner === real.winner) pts += 15;
            if(real.bronze && tip.bronze === real.bronze) pts += 10;
            return { id: row.id, name: row.name, points: pts };
        }).sort((a,b) => b.points - a.points);

        body.innerHTML = processed.map((r, i) => `
            <tr onclick="showUserDetail('${r.id}')" style="cursor:pointer">
                <td class="rank">${i+1}.</td>
                <td>${r.name}</td>
                <td class="points">${r.points}</td>
            </tr>
        `).join('');
    }

    // --- LOGIKA SKUPIN ---
    function editGroup(id) { 
        document.getElementById('group-editor').classList.remove('hidden'); 
        renderTeamList(id); 
        document.getElementById('edit-title').innerText = `Skupina ${id}`;
    }

    function renderTeamList(gid) {
        const g = state.groups.find(x => x.id === gid);
        const cont = document.getElementById('team-list-container');
        cont.innerHTML = `<div id="L-${gid}">${g.teams.map((t, i) => `
            <div class="team-item" draggable="true" ondragstart="dS(event)" ondragover="dO(event)" ondragend="dE(event,'${gid}')" 
                 style="background: #1e293b; padding: 15px; margin: 10px 0; border-radius: 8px; border-left: 4px solid var(--accent); display:flex; justify-content: space-between;">
                <span>${t}</span>
                <span style="color:var(--accent)">${i+1}. m√≠sto</span>
            </div>`).join('')}</div>`;
        g.done = true; 
        document.getElementById(`dot-${gid}`).classList.add('filled');
    }

    let dEl = null;
    function dS(e) { dEl = e.currentTarget; }
    function dO(e) { e.preventDefault(); const l = dEl.parentNode; const s = [...l.querySelectorAll('.team-item')]; let n = s.find(x => e.clientY <= x.getBoundingClientRect().top + x.getBoundingClientRect().height/2); l.insertBefore(dEl, n); }
    function dE(e, gid) { const n = [...document.querySelectorAll(`#L-${gid} span:first-child`)].map(x => x.innerText); state.groups.find(x => x.id === gid).teams = n; renderTeamList(gid); }

    function confirmAllGroups() {
        if(state.groups.filter(g => g.done).length < 12) return alert("Mus√≠≈° otev≈ô√≠t a potvrdit po≈ôad√≠ ve v≈°ech 12 skupin√°ch!");
        document.getElementById('sec-thirds').classList.remove('hidden');
        const grid = document.getElementById('thirds-grid'); grid.innerHTML = '';
        state.groups.forEach(g => {
            grid.innerHTML += `<div class="group-card" style="font-size:0.9rem; padding: 15px;" onclick="selectThird(this, '${g.teams[2]}')">${g.teams[2]}</div>`;
        });
    }

    function selectThird(el, team) {
        if(el.classList.contains('selected')) { el.classList.remove('selected'); state.thirds = state.thirds.filter(t => t !== team); }
        else if(state.thirds.length < 8) { el.classList.add('selected'); state.thirds.push(team); }
        document.getElementById('stat-thirds').innerText = `${state.thirds.length}/8`;
    }

    function confirmThirds() {
        if(state.thirds.length !== 8) return alert("Vyber p≈ôesnƒõ 8 t√Ωm≈Ø ze t≈ôet√≠ch m√≠st!");
        let q = []; state.groups.forEach(g => q.push(g.teams[0], g.teams[1])); q.push(...state.thirds);
        genStage('≈†ESTN√ÅCTIFIN√ÅLE', q, 16, 's32');
    }

    function genStage(title, teams, count, id) {
        const cont = document.getElementById('playoff-stages-container');
        let h = `
            <div class="section-box" id="sec-${id}">
                <div class="section-header">${title}</div>
                <div class="section-content">
                    <div style="display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px;">
                        ${Array.from({length: count}).map((_, i) => `
                            <div class="matchup" id="m-${id}-${i}" style="background:rgba(0,0,0,0.3); padding:10px; border-radius:12px">
                                <div class="playoff-team" style="padding:12px; margin-bottom:5px; background:#1e293b; border-radius:6px; cursor:pointer;" onclick="pk('${id}',${i},0)">${teams[i*2]||'??'}</div>
                                <div class="playoff-team" style="padding:12px; background:#1e293b; border-radius:6px; cursor:pointer;" onclick="pk('${id}',${i},1)">${teams[i*2+1]||'??'}</div>
                            </div>
                        `).join('')}
                    </div>
                    <button class="btn btn-primary" style="margin-top: 25px;" onclick="cfS('${id}', ${count})">POTVRDIT V√çTƒöZE</button>
                </div>
            </div>`;
        cont.innerHTML += h;
    }

    function pk(sid, mi, ti) { 
        const m = document.getElementById(`m-${sid}-${mi}`); 
        m.querySelectorAll('.playoff-team').forEach(t => t.classList.remove('selected')); 
        m.querySelectorAll('.playoff-team')[ti].classList.add('selected'); 
    }

    function cfS(sid, count) {
        const wins = [...document.querySelectorAll(`#sec-${sid} .selected`)].map(e => e.innerText);
        const loss = [...document.querySelectorAll(`#sec-${sid} .matchup`)].map(m => { 
            const t = m.querySelectorAll('.playoff-team'); 
            return t[0].classList.contains('selected') ? t[1].innerText : t[0].innerText; 
        });
        if(wins.length < count) return alert("Dopl≈à v√≠tƒõze v≈°ech z√°pas≈Ø!");
        state.playoff[sid] = wins;
        if(sid==='s32') genStage('OSMIFIN√ÅLE', wins, 8, 's16');
        else if(sid==='s16') genStage('ƒåTVRTFIN√ÅLE', wins, 4, 's8');
        else if(sid==='s8') genStage('SEMIFIN√ÅLE', wins, 2, 's4');
        else if(sid==='s4') { genStage('O 3. M√çSTO', loss, 1, 's3'); genStage('FIN√ÅLE', wins, 1, 's2'); }
        else if(sid==='s2') { 
            state.playoff.winner = wins[0]; 
            state.playoff.bronze = document.querySelector('#sec-s3 .selected').innerText; 
            document.getElementById('winner-display').innerText = "V√Å≈† V√çTƒöZ: " + wins[0]; 
            document.getElementById('final-box').classList.remove('hidden'); 
        }
    }

    // --- ADMIN FUNKCE ---
    function checkAdminAccess() { if (prompt("Zadej administr√°torsk√© heslo:") === ADMIN_HESLO) { document.getElementById('admin-panel').classList.remove('hidden'); genAdminForm(); window.scrollTo(0,0); } }
    
    function genAdminForm() {
        const cont = document.getElementById('admin-form-container'); cont.innerHTML = '';
        for(let i=0; i<12; i++) {
            const gid = String.fromCharCode(65+i); const val = currentResults.groups[i] || ["","","",""];
            let h = `<div class="admin-card" style="background:#1e293b; padding:15px; border-radius:10px; border: 1px solid var(--lose)"><h4>Skupina ${gid}</h4>`;
            for(let p=0; p<4; p++) h += `<select id="g-${i}-${p}" style="width:100%; margin-bottom:5px; background:#000; color:#fff; border:1px solid #334155"><option value="">--</option>${GROUP_TEAMS_STATIC[i].map(t=>`<option value="${t}" ${t===val[p]?'selected':''}>${t}</option>`).join('')}</select>`;
            cont.innerHTML += h + `</div>`;
        }
    }

    async function saveAdminResults() {
        let res = { groups: [], s32: [], s16: [], s8: [], s4: [], winner: "", bronze: "" };
        for(let i=0; i<12; i++) { let g = []; for(let p=0; p<4; p++) g.push(document.getElementById(`g-${i}-${p}`).value); res.groups.push(g); }
        // ... (Zbytek ukl√°d√°n√≠ stejn√Ω)
        await supabaseClient.from('nastaveni').upsert({ id: 1, vysledky: res });
        location.reload();
    }

    async function saveToSupabase() {
        const name = document.getElementById('user-name').value; if(!name) return alert("Zadej sv√© jm√©no!");
        const data = { groups: state.groups.map(g => g.teams), s32: state.playoff.s32, s16: state.playoff.s16, s8: state.playoff.s8, s4: state.playoff.s4, bronze: state.playoff.bronze, winner: state.playoff.winner };
        await supabaseClient.from('tipy').insert([{ name, tip_data: data }]);
        alert("Tip odesl√°n! Hodnƒõ ≈°tƒõst√≠.");
        location.reload();
    }

    window.onload = init;
</script>
</body>
</html>
