        // Po 만stn치ctifin치le (16 z치pas콢) n치sleduje Osmifin치le (8 z치pas콢)
        // wins obsahuje 16 v칤t캩z콢 v po콏ad칤, kter칠 v s16 vytvo콏칤 z치pasy 89 a 96
        genStage('Osmifin치le (1/8)', wins, 8, 's16', 'sec-s32', 'dot-s32');
    } 
    else if(sid === 's16') {
        // Po Osmifin치le (8 z치pas콢) n치sleduje 캛tvrtfin치le (4 z치pasy)
        genStage('캛tvrtfin치le', wins, 4, 's8', 'sec-s16', 'dot-s16');
    } 
    else if(sid === 's8') {
        // Po 캛tvrtfin치le n치sleduje Semifin치le (2 z치pasy)
        genStage('Semifin치le', wins, 2, 's4', 'sec-s8', 'dot-s8');
    } 
    else if(sid === 's4') {
        // Semifin치le ur캜uje finalisty (wins) a pora쬰n칠 pro boj o 3. m칤sto (loss)
        // Aktivujeme stepper pro fin치lovou 캜치st
        const dot4 = document.getElementById('dot-s4');
        if(dot4) dot4.classList.add('active'); 
        
        // Z치pas o 3. m칤sto
        genStage('O 3. M칤sto', loss, 1, 's3', 'sec-s4', 'dot-s4'); 
    } 
    else if(sid === 's3') {
        // Po 3. m칤st캩 se jde na hlavn칤 Fin치le
        const finalists = state.playoff['s4']; // V칤t캩zov칠 ze semifin치le
        genStage('Fin치le', finalists, 1, 's2', 'sec-s3', 'dot-s3');
    } 
    else if(sid === 's2') {
        // --- KONEC PAVOUKA ---
        state.playoff.winner = wins[0]; 
        const bronzeEl = document.querySelector('#sec-s3 .selected');
        state.playoff.bronze = bronzeEl ? bronzeEl.innerText : "Nezvoleno"; 

        document.querySelectorAll('.section-box').forEach(d => d.classList.add('hidden'));
        
        const finalBox = document.getElementById('final-box');
        if(finalBox) {
            finalBox.classList.remove('hidden');
            const winDisp = document.getElementById('winner-display');
            if(winDisp) winDisp.innerText = "TV콡J V칈T캨Z: " + wins[0];
        }
    }

    window.scrollTo(0,0);
}
    function checkAdmin() {

    if (adminLoginTime && (now - adminLoginTime < tenMinutes)) {

function showCustomAlert(title, message) {

function closeModalAndReload() {
    document.getElementById('custom-alert').classList.add('hidden');
    location.reload(); // Provede reload a po kliknut칤 na OK
}
    
function updateStepper(activeId) {
    const steps = [
        { id: 'dot-s1',  check: () => state.groups.every(g => g.done) },
        { id: 'dot-s2',  check: () => state.thirds.length === 8 },
        { id: 'dot-s32', check: () => state.playoff.s32 && state.playoff.s32.length === 16 },
        { id: 'dot-s16', check: () => state.playoff.s16 && state.playoff.s16.length === 8 },
        { id: 'dot-s8',  check: () => state.playoff.s8 && state.playoff.s8.length === 4 },
        { id: 'dot-s4',  check: () => state.playoff.s4 && state.playoff.s4.length === 2 },
        { id: 'dot-fin', check: () => state.playoff.winner }
    ];

    steps.forEach(step => {
        const el = document.getElementById(step.id);
        if (!el) return;

        el.classList.remove('active', 'completed');

        if (step.id === activeId) {
            el.classList.add('active'); // 콯lut치 (Pr치v캩 vypl켿uji)
        } else if (step.check()) {
            el.classList.add('completed'); // Zelen치 (M치m hotovo)
        }
    });
}
