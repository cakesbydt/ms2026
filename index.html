<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MS 2026 Tipova캜ka</title>
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --accent: #38bdf8;
            --text: #f1f5f9; --winner: #22c55e; --warning: #f59e0b;
        }
        body { 
            background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif;
            margin: 0; padding: 10px; padding-bottom: 150px; line-height: 1.4;
        }
        .container { max-width: 600px; margin: 0 auto; }
        
        /* Sekce */
        .section-box {
            background: var(--card); border: 1px solid #334155;
            border-radius: 12px; margin-bottom: 10px; overflow: hidden;
        }
        .section-header {
            padding: 15px; background: #2d3a4f; cursor: pointer;
            display: flex; justify-content: space-between; font-weight: bold; align-items: center;
        }
        .section-header.done { border-left: 5px solid var(--winner); color: var(--winner); }
        .section-content { padding: 10px; display: none; }
        .section-content.active { display: block; }

        /* M콏칤쬶a skupin */
        .groups-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; padding: 5px; }
        .group-dot { 
            background: var(--card); padding: 12px 0; text-align: center; 
            border-radius: 8px; border: 1px solid #334155; cursor: pointer; font-size: 0.9rem;
        }
        .group-dot.active { background: var(--accent); color: var(--bg); border-color: var(--accent); }
        .group-dot.filled { border-color: var(--winner); border-width: 2px; }

        /* T칳my a Drag & Drop */
        .team-item {
            background: #334155; margin: 6px 0; padding: 12px;
            border-radius: 8px; display: flex; justify-content: space-between;
            touch-action: none; cursor: grab; user-select: none;
        }
        .team-item.dragging { opacity: 0.3; background: var(--accent); }

        /* Pavouk / Matchups */
        .matchup { background: #0f172a; padding: 12px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #334155; }
        .match-info { font-size: 0.7rem; color: var(--accent); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 1px; }
        .playoff-team { 
            padding: 12px; background: #334155; margin: 4px 0; 
            border-radius: 6px; cursor: pointer; font-size: 0.95rem; display: flex; justify-content: space-between;
        }
        .playoff-team.selected { background: var(--winner); font-weight: bold; color: white; }

        .btn {
            width: 100%; padding: 16px; border: none; border-radius: 10px;
            font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 1rem;
        }
        .btn-accent { background: var(--accent); color: var(--bg); }
        .btn-warn { background: var(--warning); color: var(--bg); }
        
        .hidden { display: none; }
        .third-item { border: 1px solid #334155; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; color:var(--accent); letter-spacing: 2px;">游끥 MS 2026 TIPOVA캛KA</h1>

    <div class="section-box" id="sec-groups">
        <div class="section-header" id="head-groups" onclick="toggleSection('groups-content')">
            <span>1. Z츼KLADN칈 SKUPINY</span>
            <span id="stat-groups">0/12</span>
        </div>
        <div id="groups-content" class="section-content active">
            <div class="groups-grid" id="groups-grid"></div>
            <div id="group-editor" style="margin-top:15px; border-top:1px solid #475569; padding-top:15px;" class="hidden">
                <h4 id="edit-title" style="text-align:center; margin-bottom:10px; color:var(--accent)"></h4>
                <div id="team-list-container"></div>
                <p style="text-align:center; font-size:0.7rem; opacity:0.6">P콏et치hni t칳my pro zm캩nu po콏ad칤</p>
            </div>
            <button class="btn btn-accent" id="btn-confirm-groups" style="margin-top:20px" onclick="confirmAllGroups()">POTVRDIT VECHNY SKUPINY</button>
        </div>
    </div>

    <div class="section-box hidden" id="sec-thirds">
        <div class="section-header" id="head-thirds" onclick="toggleSection('thirds-content')">
            <span>2. NEJLEP먞 ZE 3. M칈ST</span>
            <span id="stat-thirds">0/8</span>
        </div>
        <div id="thirds-content" class="section-content">
            <p style="font-size: 0.8rem; text-align: center; margin-bottom: 10px;">Vyber 8 t칳m콢, kter칠 postoup칤 ze t콏et칤ch m칤st:</p>
            <div id="thirds-grid" style="display:grid; grid-template-columns:1fr 1fr; gap:8px"></div>
            <button class="btn btn-warn" id="btn-confirm-thirds" onclick="confirmThirds()">POTVRDIT POSTUPUJ칈C칈</button>
        </div>
    </div>

    <div id="playoff-stages"></div>

    <div id="final-winner" class="hidden" style="text-align:center; padding:40px 20px; background:linear-gradient(45deg, #ffd700, #ff8c00); color:black; border-radius:20px; font-size:1.8rem; font-weight:900; margin-top:30px; box-shadow: 0 0 30px rgba(255,215,0,0.4);"></div>
</div>

<script>
    // N치hodn칠 st치ty pro start (pak si je v k칩du uprav칤코 na re치ln칠)
    const teamsData = ["캛esko", "Slovensko", "Braz칤lie", "Argentina", "Francie", "Anglie", "맗an캩lsko", "It치lie", "N캩mecko", "Portugalsko", "Nizozemsko", "Belgie", "Chorvatsko", "Uruguay", "Maroko", "Japonsko", "USA", "Mexiko", "Kanada", "Senegal", "Polsko", "D치nsko", "맜칳carsko", "Srbsko", "Korea", "Austr치lie", "Egypt", "Tunisko", "Nig칠rie", "Al쮂rsko", "Katar", "Sa칰dsk치 Ar치bie", "Rakousko", "Turecko", "Ukrajina", "Ma캞arsko", "Norsko", "맜칠dsko", "Skotsko", "Wales", "Kolumbie", "Chile", "Ekv치dor", "Peru", "Paraguay", "Ghana", "Kamerun", "Island"];
    
    let state = {
        groups: Array.from({length:12}, (_, i) => ({
            id: String.fromCharCode(65+i),
            teams: teamsData.slice(i*4, i*4+4),
            done: false
        })),
        thirds: []
    };

    function init() {
        const grid = document.getElementById('groups-grid');
        state.groups.forEach(g => {
            grid.innerHTML += `<div class="group-dot" id="dot-${g.id}" onclick="editGroup('${g.id}')">${g.id}</div>`;
        });
    }

    function editGroup(id) {
        document.querySelectorAll('.group-dot').forEach(d => d.classList.remove('active'));
        document.getElementById(`dot-${id}`).classList.add('active');
        const editor = document.getElementById('group-editor');
        editor.classList.remove('hidden');
        document.getElementById('edit-title').innerText = `Po콏ad칤 Skupiny ${id}`;
        renderTeamList(id);
        
        // Scroll k editoru na mobilu
        setTimeout(() => editor.scrollIntoView({behavior: 'smooth', block: 'nearest'}), 100);
    }

    function renderTeamList(groupId) {
        const group = state.groups.find(g => g.id === groupId);
        const container = document.getElementById('team-list-container');
        container.innerHTML = `<div class="team-list" id="L-${groupId}">
            ${group.teams.map((t, i) => `<div class="team-item" draggable="true" ondragstart="dragStart(event)" ondragover="dragOver(event)" ondragend="dragEnd(event, '${groupId}')">
                <span>${t}</span><span style="color:var(--accent); font-weight:bold">${i+1}.</span>
            </div>`).join('')}
        </div>`;
        group.done = true;
        document.getElementById(`dot-${groupId}`).classList.add('filled');
        updateStats();
    }

    let dragEl = null;
    function dragStart(e) { dragEl = e.currentTarget; dragEl.classList.add('dragging'); }
    function dragOver(e) {
        e.preventDefault();
        const list = dragEl.parentNode;
        const siblings = [...list.querySelectorAll('.team-item:not(.dragging)')];
        let nextSibling = siblings.find(sib => {
            const box = sib.getBoundingClientRect();
            return e.clientY <= box.top + box.height / 2;
        });
        list.insertBefore(dragEl, nextSibling);
    }
    function dragEnd(e, groupId) {
        dragEl.classList.remove('dragging');
        const listNames = [...document.querySelectorAll(`#L-${groupId} .team-item span:first-child`)].map(s => s.innerText);
        state.groups.find(g => g.id === groupId).teams = listNames;
        renderTeamList(groupId);
    }

    function updateStats() {
        const doneCount = state.groups.filter(g => g.done).length;
        document.getElementById('stat-groups').innerText = `${doneCount}/12`;
    }

    function toggleSection(id) {
        const el = document.getElementById(id);
        el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }

    function confirmAllGroups() {
        if(state.groups.filter(g => g.done).length < 12) return alert("Mus칤코 otev콏칤t a potvrdit v코ech 12 skupin!");
        document.getElementById('groups-content').style.display = 'none';
        document.getElementById('head-groups').classList.add('done');
        
        const thirdsGrid = document.getElementById('thirds-grid');
        thirdsGrid.innerHTML = '';
        state.groups.forEach(g => {
            thirdsGrid.innerHTML += `<div class="third-item team-item" onclick="selectThird(this, '${g.teams[2]}')"><span>${g.teams[2]}</span><span style="font-size:0.7rem; opacity:0.5">${g.id}</span></div>`;
        });
        document.getElementById('sec-thirds').classList.remove('hidden');
        document.getElementById('thirds-content').style.display = 'block';
        window.scrollTo({ top: document.getElementById('sec-thirds').offsetTop, behavior: 'smooth' });
    }

    function selectThird(el, team) {
        if(el.classList.contains('selected')) {
            el.classList.remove('selected');
            el.style.background = "";
            state.thirds = state.thirds.filter(t => t !== team);
        } else {
            if(state.thirds.length >= 8) return;
            el.classList.add('selected');
            el.style.background = "var(--warning)";
            el.style.color = "var(--bg)";
            state.thirds.push(team);
        }
        document.getElementById('stat-thirds').innerText = `${state.thirds.length}/8`;
    }

    function confirmThirds() {
        if(state.thirds.length !== 8) return alert("Vyber p콏esn캩 8 t칳m콢 ze t콏et칤c칤ch m칤st!");
        document.getElementById('thirds-content').style.display = 'none';
        document.getElementById('head-thirds').classList.add('done');
        
        let allQualified = [];
        state.groups.forEach(g => allQualified.push(g.teams[0], g.teams[1]));
        allQualified.push(...state.thirds);
        
        generateStage('ESTN츼CTIFIN츼LE', allQualified, 16, 's32');
    }

    function generateStage(title, teams, matchCount, stageId) {
        const container = document.getElementById('playoff-stages');
        let label = (matchCount === 16) ? "Z치pas" : (matchCount === 8) ? "Osmifin치le" : (matchCount === 4) ? "캛tvrtfin치le" : (matchCount === 2) ? "Semifin치le" : "FIN츼LE";

        const html = `
            <div class="section-box" id="sec-${stageId}">
                <div class="section-header" onclick="toggleSection('cont-${stageId}')">
                    <span>${title}</span>
                    <span id="stat-${stageId}">0/${matchCount}</span>
                </div>
                <div id="cont-${stageId}" class="section-content active">
                    <div id="grid-${stageId}">
                        ${Array.from({length: matchCount}, (_, i) => `
                            <div class="matchup" id="match-${stageId}-${i}">
                                <div class="match-info">${label} ${i+1}</div>
                                <div class="playoff-team" onclick="pickWinner('${stageId}', ${i}, 0)">${teams[i*2] || '???'}</div>
                                <div class="playoff-team" onclick="pickWinner('${stageId}', ${i}, 1)">${teams[i*2+1] || '???'}</div>
                            </div>
                        `).join('')}
                    </div>
                    <button class="btn btn-accent" onclick="confirmStage('${stageId}', ${matchCount})">POTVRDIT ${title}</button>
                </div>
            </div>`;
        container.innerHTML += html;
        window.scrollTo({ top: container.lastChild.offsetTop, behavior: 'smooth' });
    }

    function pickWinner(stageId, matchIdx, teamIdx) {
        const match = document.getElementById(`match-${stageId}-${matchIdx}`);
        match.querySelectorAll('.playoff-team').forEach(t => t.classList.remove('selected'));
        match.querySelectorAll('.playoff-team')[teamIdx].classList.add('selected');
        
        const winners = document.querySelectorAll(`#cont-${stageId} .playoff-team.selected`).length;
        const total = document.querySelectorAll(`#cont-${stageId} .matchup`).length;
        document.getElementById(`stat-${stageId}`).innerText = `${winners}/${total}`;
    }

    function confirmStage(stageId, matchCount) {
        const winners = [...document.querySelectorAll(`#cont-${stageId} .playoff-team.selected`)].map(el => el.innerText);
        if(winners.length < matchCount) return alert("Mus칤코 vybrat v칤t캩ze v코ech z치pas콢!");
        
        document.getElementById(`cont-${stageId}`).style.display = 'none';
        document.getElementById(`sec-${stageId}`).querySelector('.section-header').classList.add('done');

        if(matchCount === 16) generateStage('OSMIFIN츼LE', winners, 8, 's16');
        else if(matchCount === 8) generateStage('캛TVRTFIN츼LE', winners, 4, 's8');
        else if(matchCount === 4) generateStage('SEMIFIN츼LE', winners, 2, 's4');
        else if(matchCount === 2) generateStage('FIN츼LE', winners, 1, 's2');
        else {
            const final = document.getElementById('final-winner');
            final.innerText = "游끥 MISTR SV캨TA 2026 游끥\n" + winners[0].toUpperCase();
            final.classList.remove('hidden');
            final.scrollIntoView({behavior: 'smooth'});
        }
    }

    window.onload = init;
</script>

</body>
</html>
