<!DOCTYPE html>
<html lang="cs">
<head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #0b0f1a; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9; 
            --winner: #22c55e; --lose: #ef4444; --border: #334155; 
        }

        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .app-wrapper { max-width: 1600px; margin: 0 auto; padding: 20px; }
        
        header { text-align: center; padding: 15px 0; }
        .step-indicator { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; }
        .step-dot { padding: 6px 14px; border-radius: 20px; background: #243147; font-size: 0.8rem; color: #94a3b8; border: 1px solid var(--border); }
        .step-dot.active { background: var(--accent); color: #000; font-weight: bold; }

        .dashboard { display: grid; grid-template-columns: 480px 1fr; gap: 25px; align-items: start; }
        @media (max-width: 1200px) { .dashboard { grid-template-columns: 1fr; } }

        .section-box { background: var(--card); border: 1px solid var(--border); border-radius: 16px; margin-bottom: 20px; overflow: hidden; }
        .section-header { padding: 15px 20px; background: #243147; font-weight: bold; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }

        /* ≈ΩEB≈ò√çƒåEK */
        table { width: 100%; border-collapse: collapse; }
        td { padding: 12px; border-bottom: 1px solid var(--border); }
        tr.player-row:hover { background: rgba(56, 189, 248, 0.1); cursor: pointer; }

        /* --- LEV√ù SLOUPEC DETAIL (ZACHOV√ÅNO) --- */
        .tip-detail-row { display: none; background: #070a13; }
        .detail-container { padding: 20px; border-left: 4px solid var(--accent); }
        .detail-section-title { color: var(--accent); font-size: 0.9rem; font-weight: bold; text-transform: uppercase; margin-bottom: 15px; display: block; border-bottom: 1px solid var(--border); padding-bottom: 5px; }
        .det-groups-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 25px; }
        .det-group-box { background: #161e2e; padding: 10px; border-radius: 8px; font-size: 0.75rem; border: 1px solid #2d3748; }
        .det-group-box b { color: var(--accent); display: block; margin-bottom: 5px; font-size: 0.7rem; }
        .det-playoff-stages { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .det-stage-column { display: flex; flex-direction: column; gap: 15px; }
        .det-stage-card { background: #161e2e; padding: 12px; border-radius: 10px; border: 1px solid #334155; }
        .det-stage-card h5 { margin: 0 0 10px 0; font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        .det-team-list { display: flex; flex-direction: column; gap: 4px; }
        .det-team-tag { font-size: 0.75rem; padding: 3px 8px; background: rgba(0,0,0,0.4); border-radius: 4px; border: 1px solid transparent; }
        
        .status-correct { border-color: var(--winner) !important; color: var(--winner) !important; font-weight: bold; }
        .status-wrong { border-color: var(--lose) !important; color: var(--lose) !important; }

        /* --- PRAV√ù SLOUPEC FORMUL√Å≈ò (UPRAVENO) --- */
        .groups-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(75px, 1fr)); gap: 8px; }
        .group-card { background: #0f172a; border: 1px solid var(--border); padding: 12px; border-radius: 8px; text-align: center; cursor: pointer; font-weight: bold; }
        .group-card.filled { border-color: var(--winner); color: var(--winner); }
        .group-card.selected { background: var(--accent); color: #000; border-color: var(--accent); }

        .team-item { background: #1e293b; padding: 12px; margin: 5px 0; border-radius: 8px; border-left: 4px solid var(--accent); display: flex; justify-content: space-between; cursor: grab; border: 1px solid #334155; }
        
        .playoff-form-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .matchup { background: rgba(15, 23, 42, 0.4); padding: 12px; border-radius: 12px; border: 1px solid #334155; display: flex; flex-direction: column; gap: 6px; }
        .playoff-team { padding: 10px; background: #0f172a; border-radius: 6px; border: 1px solid #334155; cursor: pointer; text-align: center; font-size: 0.85rem; transition: 0.2s; }
        .playoff-team:hover { border-color: var(--accent); }
        .playoff-team.selected { background: rgba(34, 197, 94, 0.2) !important; border-color: var(--winner) !important; color: var(--winner) !important; font-weight: bold; }

        .btn { padding: 12px 20px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-primary { background: var(--accent); color: #000; width: 100%; text-transform: uppercase; letter-spacing: 1px; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-back { background: #475569; color: white; font-size: 0.75rem; padding: 6px 12px; margin-top: 0; }
        
        .hidden { display: none !important; }
        input { width: 100%; padding: 14px; background: #000; color: #fff; border: 1px solid var(--border); border-radius: 8px; box-sizing: border-box; }
        .admin-trigger { position: fixed; bottom: 20px; right: 20px; opacity: 0.1; cursor: pointer; }
    </style>
</head>

                            ${(r.tip.groups||[]).map((g, idx) => `

                                    </div>

    function toggleDetail(id) {

function renderTeamList(gid) {
    const g = state.groups.find(x => x.id === gid);
    const cont = document.getElementById('team-list-container');
    
    // Generujeme seznam s ID pro ka≈æd√© kolo a ovl√°dac√≠mi prvky
    cont.innerHTML = `<div id="L-${gid}" style="display:flex; flex-direction:column; gap:8px;">
        ${g.teams.map((t, i) => `
            <div class="team-item" draggable="true" 
                 ondragstart="dS(event)" ondragover="dO(event)" ondragend="dE(event,'${gid}')"
                 style="display:flex; justify-content:space-between; align-items:center;">
                
                <div style="display:flex; align-items:center; gap:12px;">

        `).join('')}

    g.done = true; 
    document.getElementById(`dot-${gid}`).classList.add('filled');
}

// Tahle funkce zajist√≠ posun ≈°ipkami
function moveTeam(gid, index, direction) {
    const g = state.groups.find(x => x.id === gid);
    const newIndex = index + direction;
    
    // Kontrola, jestli nevyskakujeme z pole (0-3)
    if (newIndex >= 0 && newIndex < g.teams.length) {
        const temp = g.teams[index];
        g.teams[index] = g.teams[newIndex];
        g.teams[newIndex] = temp;
        renderTeamList(gid); // Znovu vykresl√≠me se zmƒõnƒõn√Ωm po≈ôad√≠m
    }
}
    let dEl = null; 
function dS(e) { dEl = e.currentTarget; dEl.style.opacity = '0.4'; }
function dO(e) { 
    e.preventDefault(); 
    const l = dEl.parentNode; 
    const s = [...l.querySelectorAll('.team-item')]; 
    let n = s.find(x => e.clientY <= x.getBoundingClientRect().top + x.getBoundingClientRect().height/2); 
    l.insertBefore(dEl, n); 
}
function dE(e, gid) { 
    dEl.style.opacity = '1';
    // Najdeme v≈°echny spany s n√°zvy t√Ωm≈Ø (jsou to v≈ædy ty druh√© v po≈ôad√≠ v ka≈æd√©m itemu)
    const n = [...document.querySelectorAll(`#L-${gid} .team-item span:nth-of-type(2)`)].map(x => x.innerText); 
    state.groups.find(x => x.id === gid).teams = n; 
    renderTeamList(gid); // P≈ôekresl√≠me, aby se opravila ƒç√≠sla 1-4
}

    function confirmAllGroups() {
        if(state.groups.filter(g => g.done).length < 12) return alert("Se≈ôaƒè v≈°ech 12 skupin kliknut√≠m na p√≠smena!");
        document.getElementById('phase-groups').classList.add('hidden');
        document.getElementById('phase-thirds').classList.remove('hidden');
        document.querySelectorAll('.step-dot').forEach(d => d.classList.remove('active'));
        document.getElementById('dot-s2').classList.add('active');
        const grid = document.getElementById('thirds-grid'); grid.innerHTML = '';
        state.groups.forEach(g => { grid.innerHTML += `<div class="group-card" onclick="selectThird(this, '${g.teams[2]}')">${g.teams[2]}</div>`; });
        window.scrollTo(0,0);

    function selectThird(el, team) {
        if(el.classList.contains('selected')) { el.classList.remove('selected'); state.thirds = state.thirds.filter(t => t !== team); }
        else if(state.thirds.length < 8) { el.classList.add('selected'); state.thirds.push(team); }
        document.getElementById('stat-thirds').innerText = `${state.thirds.length}/8`;
    }

    function confirmThirds() {
        if(state.thirds.length !== 8) return alert("Mus√≠≈° vybrat p≈ôesnƒõ 8 t√Ωm≈Ø ze 3. m√≠st!");
        document.getElementById('phase-thirds').classList.add('hidden');
        document.getElementById('dot-s3').classList.add('active');
        let q = []; state.groups.forEach(g => q.push(g.teams[0], g.teams[1])); q.push(...state.thirds);
        genStage('1/16 Fin√°le', q, 16, 's32', 'phase-thirds', 'dot-s2');
        window.scrollTo(0,0);
    }

   // 3. KOMPLETNƒö P≈òEPSAN√Å genStage (vymƒõ≈à ji celou)

    let stageDiv = document.getElementById(`sec-${id}`);
    if (!stageDiv) {
        stageDiv = document.createElement('div');
        stageDiv.id = `sec-${id}`;
        stageDiv.className = 'section-box';
        cont.appendChild(stageDiv);
    }

    let h = `
        <div class="section-header">
            <span>${title}</span>
            <button class="btn btn-back" onclick="goBack('sec-${id}', '${prevPhase}', '${prevDot}')">ZPƒöT</button>
        </div>
        <div class="section-content" style="padding:20px;">
            <div class="playoff-form-grid">`;
    
    for(let i=0; i<count; i++) {
        let t1 = currentTeams[i*2] || '??';
        let t2 = currentTeams[i*2+1] || '??';
        let sel1 = prevWins.includes(t1) ? 'selected' : '';
        let sel2 = prevWins.includes(t2) ? 'selected' : '';

        h += `
            <div class="matchup" id="m-${id}-${i}">
                <div class="playoff-team ${sel1}" onclick="pk('${id}',${i},0)">${t1}</div>
                <div class="playoff-team ${sel2}" onclick="pk('${id}',${i},1)">${t2}</div>
            </div>`;
    }
    
    stageDiv.innerHTML = h + `</div><button class="btn btn-primary" style="margin-top:20px;" onclick="cfS('${id}', ${count})">Potvrdit kolo</button></div>`;
    
    // Zobrazen√≠ spr√°vn√©ho kola a skryt√≠ ostatn√≠ch
    document.querySelectorAll('#playoff-container .section-box, main > .section-box').forEach(div => div.classList.add('hidden'));
    stageDiv.classList.remove('hidden');
}

    function pk(sid, mi, ti) {
        const m = document.getElementById(`m-${sid}-${mi}`);
        m.querySelectorAll('.playoff-team').forEach(t => t.classList.remove('selected'));
        m.querySelectorAll('.playoff-team')[ti].classList.add('selected');
    }

   function cfS(sid, count) {
    const wins = [...document.querySelectorAll(`#sec-${sid} .selected`)].map(e => e.innerText);
    const loss = [...document.querySelectorAll(`#sec-${sid} .matchup`)].map(m => { 
        const t = m.querySelectorAll('.playoff-team'); 
        return t[0].classList.contains('selected') ? t[1].innerText : t[0].innerText; 
    });

    if(wins.length < count) return alert("Vyber v√≠tƒõze v≈°ech z√°pas≈Ø!");
    
    state.playoff[sid] = wins;

    // Reset budouc√≠ch kol p≈ôi zmƒõnƒõ v√Ωsledku
    const order = ['s32', 's16', 's8', 's4', 's3', 's2'];
    let idx = order.indexOf(sid);
    for(let i = idx + 1; i < order.length; i++) {
        delete state.history[order[i]];
        const nextDiv = document.getElementById(`sec-${order[i]}`);
        if(nextDiv) nextDiv.remove();
    }

    // Logika postupu
    if(sid==='s32') {
        genStage('1/8 Fin√°le', wins, 8, 's16', 'sec-s32', 'dot-s3');
    } else if(sid==='s16') {
        genStage('ƒåtvrtfin√°le', wins, 4, 's8', 'sec-s16', 'dot-s3');
    } else if(sid==='s8') {
        genStage('Semifin√°le', wins, 2, 's4', 'sec-s8', 'dot-s3');
    } else if(sid==='s4') {
        // PO SEMIFIN√ÅLE: Jdeme na 3. m√≠sto
        document.getElementById('dot-s4').classList.add('active'); 
        genStage('O 3. M√≠sto', loss, 1, 's3', 'sec-s4', 'dot-s3'); 
    } else if(sid==='s3') {
        // PO 3. M√çSTƒö: Jdeme na Fin√°le
        // Vyt√°hneme v√≠tƒõze ze semifin√°le (s4), kte≈ô√≠ ƒçekaj√≠ na fin√°le
        const finalists = state.playoff['s4'];
        genStage('Fin√°le', finalists, 1, 's2', 'sec-s3', 'dot-s4');
    } else if(sid==='s2') {
        // KONEC: Zobrazen√≠ v√≠tƒõze
        state.playoff.winner = wins[0]; 
        state.playoff.bronze = document.querySelector('#sec-s3 .selected').innerText; 
        
        document.querySelectorAll('.section-box').forEach(d => d.classList.add('hidden'));
        document.getElementById('winner-display').innerText = "TV≈ÆJ V√çTƒöZ: " + wins[0]; 
        document.getElementById('final-box').classList.remove('hidden'); 
    }
    window.scrollTo(0,0);
}

    function checkAdmin() {
    const now = new Date().getTime();
    const adminLoginTime = localStorage.getItem('adminLoginTime');
    const tenMinutes = 10 * 60 * 1000;

    // Pokud je u≈æivatel u≈æ p≈ôihl√°≈°en√Ω a neubƒõhlo 10 minut, jen p≈ôepneme panel
    if (adminLoginTime && (now - adminLoginTime < tenMinutes)) {
        toggleAdminPanel();
        return;
    }

    // Pokud nen√≠ p≈ôihl√°≈°en nebo vypr≈°el ƒças, chce to heslo
    if (prompt("Heslo:") === "Matysek.2019") {
        localStorage.setItem('adminLoginTime', now);
        toggleAdminPanel();
    } else {
        alert("≈†patn√© heslo!");
    }
}
    function toggleAdminPanel() {
    const panel = document.getElementById('admin-panel');
    panel.classList.toggle('hidden');
    if (!panel.classList.contains('hidden')) {
        genAdminForm();
    }
}
    function genAdminForm() {
        const cont = document.getElementById('admin-form-container'); cont.innerHTML = '';
        state.groups.forEach((g, i) => {
            let h = `<div style="background:#0f172a;padding:10px;border-radius:8px"><b>Sk. ${g.id}</b>`;
            for(let p=0; p<4; p++) h += `<select id="a-g-${i}-${p}" style="width:100%;margin-top:4px">${GROUP_TEAMS_STATIC[i].map(t => `<option value="${t}" ${currentResults.groups[i]?.[p]===t?'selected':''}>${t}</option>`).join('')}</select>`;
            cont.innerHTML += h + `</div>`;
        });
        [{id:'s32', n:'1/16', c:16}, {id:'s16', n:'1/8', c:8}, {id:'s8', n:'QF', c:4}, {id:'s4', n:'SF', c:4}].forEach(s => {
            let h = `<div style="background:#0f172a;padding:10px;border-radius:8px"><b>${s.n}</b>`;
            for(let j=0; j<s.c; j++) h += `<select id="a-${s.id}-${j}" style="width:100%;margin-top:4px"><option value="">--</option>${teamsData.map(t => `<option value="${t}" ${currentResults[s.id]?.[j]===t?'selected':''}>${t}</option>`).join('')}</select>`;
            cont.innerHTML += h + `</div>`;
        });
        cont.innerHTML += `<div style="background:#0f172a;padding:10px;border-radius:8px">V√≠tƒõz: <select id="a-win" style="width:100%">${teamsData.map(t=>`<option value="${t}" ${currentResults.winner===t?'selected':''}>${t}</option>`).join('')}</select>
            Bronz: <select id="a-bro" style="width:100%;margin-top:5px">${teamsData.map(t=>`<option value="${t}" ${currentResults.bronze===t?'selected':''}>${t}</option>`).join('')}</select></div>`;
    }

    async function saveAdminResults() {
        let res = { groups: [], s32: [], s16: [], s8: [], s4: [], winner: document.getElementById('a-win').value, bronze: document.getElementById('a-bro').value };
        for(let i=0; i<12; i++) { let g = []; for(let p=0; p<4; p++) g.push(document.getElementById(`a-g-${i}-${p}`).value); res.groups.push(g); }
        const col = (id, c) => { let a = []; for(let j=0; j<c; j++) { let v = document.getElementById(`a-${id}-${j}`).value; if(v) a.push(v); } return a; };
        res.s32 = col('s32', 16); res.s16 = col('s16', 8); res.s8 = col('s8', 4); res.s4 = col('s4', 4);
        await supabaseClient.from('nastaveni').upsert({ id: 1, vysledky: res });
        location.reload();
    }

    async function saveToSupabase() {
        const name = document.getElementById('user-name').value;
        if(!name) return alert("Zadej sv√© jm√©no!");
        const data = { groups: state.groups.map(g => g.teams), s32: state.playoff.s32, s16: state.playoff.s16, s8: state.playoff.s8, s4: state.playoff.s4, bronze: state.playoff.bronze, winner: state.playoff.winner };
        await supabaseClient.from('tipy').insert([{ name, tip_data: data }]);
        location.reload();
    }
