<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS 2026 - Master Wizard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <style>
    :root { 
        --bg: #0b0f1a; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9; 
        --winner: #22c55e; --lose: #ef4444; --border: #334155; 
    }

    body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
    .app-wrapper { max-width: 1600px; margin: 0 auto; padding: 20px; }
    
    header { text-align: center; padding: 15px 0; }
    
    /* STEPPER */
    .step-indicator { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
    .step-dot { 
        padding: 6px 14px; 
        border-radius: 20px; 
        background: #243147; 
        font-size: 0.8rem; 
        color: #94a3b8; 
        border: 1px solid var(--border); 
        transition: 0.3s;
    }
    .step-dot.active { background: #facc15 !important; color: #000 !important; font-weight: bold; border-color: #facc15; }
    .step-dot.completed { background: var(--winner) !important; color: #000 !important; border-color: var(--winner); }

    .dashboard { display: grid; grid-template-columns: 480px 1fr; gap: 25px; align-items: start; }
    @media (max-width: 1200px) { .dashboard { grid-template-columns: 1fr; } }

    .section-box { background: var(--card); border: 1px solid var(--border); border-radius: 16px; margin-bottom: 20px; overflow: hidden; display: flex; flex-direction: column; }
    .section-header { padding: 15px 20px; background: #243147; font-weight: bold; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }

    /* ≈ΩEB≈ò√çƒåEK */
    table { width: 100%; border-collapse: collapse; }
    td { padding: 12px; border-bottom: 1px solid var(--border); }
    tr.player-row:hover { background: rgba(56, 189, 248, 0.1); cursor: pointer; }

    /* DETAIL TIPU */
    .tip-detail-row { display: none; background: #070a13; }
    .detail-container { padding: 20px; border-left: 4px solid var(--accent); }
    .detail-section-title { color: var(--accent); font-size: 0.9rem; font-weight: bold; text-transform: uppercase; margin-bottom: 15px; display: block; border-bottom: 1px solid var(--border); padding-bottom: 5px; }
    .det-groups-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 25px; }
    .det-group-box { background: #161e2e; padding: 10px; border-radius: 8px; font-size: 0.75rem; border: 1px solid #2d3748; }
    .det-playoff-stages { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
    .det-stage-column { display: flex; flex-direction: column; gap: 15px; }
    .det-stage-card { background: #161e2e; padding: 12px; border-radius: 10px; border: 1px solid #334155; }
    
    .status-correct { border-color: var(--winner) !important; color: var(--winner) !important; font-weight: bold; }
    .status-wrong { border-color: var(--lose) !important; color: var(--lose) !important; }

    /* --- SEKCE 3. M√çSTA (OPRAVENO) --- */
    .thirds-content-wrapper { padding: 20px; display: flex; flex-direction: column; gap: 20px; }
    
    .thirds-header-info {
        display: flex; justify-content: space-between; align-items: center;
        background: rgba(56, 189, 248, 0.05); padding: 15px 20px;
        border-radius: 12px; border: 1px dashed var(--border);
    }
    
    #thirds-actual-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
        gap: 12px;
        width: 100%;
    }

    .group-card {
        background: #1e293b; border: 1px solid #334155; padding: 15px 10px;
        border-radius: 10px; text-align: center; cursor: pointer;
        transition: 0.2s; display: flex; flex-direction: column; gap: 4px;
    }
    .group-card:hover { border-color: var(--accent); background: #243147; }
    .group-card.filled { border-color: var(--winner); color: var(--winner); }
    .group-card.selected { 
        background: rgba(34, 197, 94, 0.1); border-color: var(--winner); 
        color: var(--winner); box-shadow: 0 0 10px rgba(34, 197, 94, 0.2); 
    }

    /* OSTATN√ç FORMUL√Å≈òE */
    .groups-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 8px; padding: 20px; }
    .playoff-form-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; padding: 20px; }
    .matchup { background: rgba(15, 23, 42, 0.4); padding: 12px; border-radius: 12px; border: 1px solid #334155; display: flex; flex-direction: column; gap: 6px; }
    .playoff-team { padding: 10px; background: #0f172a; border-radius: 6px; border: 1px solid #334155; cursor: pointer; text-align: center; font-size: 0.85rem; }
    .playoff-team.selected { background: rgba(34, 197, 94, 0.2) !important; border-color: var(--winner) !important; color: var(--winner) !important; font-weight: bold; }

    .btn { padding: 12px 20px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; }
    .btn-primary { background: var(--accent); color: #000; width: 100%; text-transform: uppercase; }
    .btn-back { background: #475569; color: white; font-size: 0.75rem; padding: 6px 12px; }
    
    .hidden { display: none !important; }
    .admin-trigger { position: fixed; bottom: 20px; right: 20px; opacity: 0.1; cursor: pointer; }
</style>
</head>

<script>
    const SB_URL = "https://vlabocwezmpwnxrwxihs.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZsYWJvY3dlem1wd254cnd4aWhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5Mjc0MzEsImV4cCI6MjA4NzUwMzQzMX0.0K7vzYzfzSbBihVzUbHrpI5w8ohCsMlQyWyxRPcHy5c";
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    const teamsData = ["ƒåesko", "Slovensko", "Braz√≠lie", "Argentina", "Francie", "Anglie", "≈†panƒõlsko", "It√°lie", "Nƒõmecko", "Portugalsko", "Nizozemsko", "Belgie", "Chorvatsko", "Uruguay", "Maroko", "Japonsko", "USA", "Mexiko", "Kanada", "Senegal", "Polsko", "D√°nsko", "≈†v√Ωcarsko", "Srbsko", "Korea", "Austr√°lie", "Egypt", "Tunisko", "Nig√©rie", "Al≈æ√≠rsko", "Katar", "Sa√∫dsk√° Ar√°bie", "Rakousko", "Turecko", "Ukrajina", "Maƒèarsko", "Norsko", "≈†v√©dsko", "Skotsko", "Wales", "Kolumbie", "Chile", "Ekv√°dor", "Peru", "Paraguay", "Ghana", "Kamerun", "Island"];

        thirds: [],

    async function init() {
        const grid = document.getElementById('groups-grid');
        state.groups.forEach(g => { grid.innerHTML += `<div class="group-card" id="dot-${g.id}" onclick="editGroup('${g.id}')">${g.id}</div>`; });
        await loadAll();
    }

    async function loadAll() {
        const { data: n } = await supabaseClient.from('nastaveni').select('vysledky').eq('id', 1).maybeSingle();
        if(n && n.vysledky) currentResults = n.vysledky;
        const { data: t } = await supabaseClient.from('tipy').select('*');
        renderLeaderboard(t || [], currentResults);
    }

    function renderLeaderboard(data, real) {
    const body = document.getElementById('public-body');
    const processed = data.map(row => {
        const tip = typeof row.tip_data === 'string' ? JSON.parse(row.tip_data) : row.tip_data;
        let pts = 0;
        if(real.groups) real.groups.forEach((rg, i) => { if(tip.groups?.[i]) rg.forEach((t, p) => { if(t && tip.groups[i][p] === t) pts += 2; }); });
        
        const check = (st, p) => { 
            if(real[st] && tip[st]) tip[st].forEach(t => { if(real[st].includes(t)) pts += p; }); 
        };
        
        check('s32', 2); check('s16', 3); check('s8', 5); check('s4', 8);
        if(real.winner && tip.winner === real.winner) pts += 15;
        if(real.bronze && tip.bronze === real.bronze) pts += 10;
        return { ...row, tip, points: pts };
    }).sort((a,b) => b.points - a.points);

    const getStatusClass = (stageId, teamName, stageCount) => {
        if (!real[stageId] || real[stageId].length === 0) return ''; 
        if (real[stageId].includes(teamName)) return 'status-correct';
        if (real[stageId].length >= stageCount) return 'status-wrong';
        return '';
    };

    body.innerHTML = processed.map((r, i) => {
        return `
            <tr class="player-row" onclick="toggleDetail('det-${r.id}')">
                <td style="width:10px; color:#94a3b8">${i+1}.</td>
                <td style="font-weight:bold">${r.name}</td>
                <td style="text-align:right; font-weight:bold; color:var(--accent)">${r.points} b.</td>
            </tr>
            <tr id="det-${r.id}" class="tip-detail-row">
                <td colspan="3">
                    <div class="detail-container">
                        <span class="detail-section-title">Skupinov√° f√°ze</span>
                        <div class="det-groups-grid">
                            ${(r.tip.groups||[]).map((g, idx) => `
                                <div class="det-group-box">
                                    <b>Sk. ${String.fromCharCode(65+idx)}</b>
                                    ${g.map((t, p) => {
                                        let c = '';
                                        if(real.groups && real.groups[idx] && real.groups[idx][p]) {
                                            c = real.groups[idx][p] === t ? 'status-correct' : 'status-wrong';
                                        }
                                        return `<div class="${c}">${p+1}. ${t}</div>`;
                                    }).join('')}
                                </div>`).join('')}
                        </div>
                        <span class="detail-section-title">Play-off pavouk</span>
                        <div class="det-playoff-stages">
                            <div class="det-stage-column">
                                <div class="det-stage-card">
                                    <h5>1/16 Fin√°le</h5>
                                    <div class="det-team-list">
                                        ${(r.tip.s32||[]).map(t => `<span class="det-team-tag ${getStatusClass('s32', t, 16)}">${t}</span>`).join('')}
                                    </div>
                                </div>
                                <div class="det-stage-card">
                                    <h5>1/8 Fin√°le</h5>
                                    <div class="det-team-list">
                                        ${(r.tip.s16||[]).map(t => `<span class="det-team-tag ${getStatusClass('s16', t, 8)}">${t}</span>`).join('')}
                                    </div>
                                </div>
                            </div>
                            <div class="det-stage-column">
                                <div class="det-stage-card">
                                    <h5>ƒåtvrtfin√°le</h5>
                                    <div class="det-team-list">
                                        ${(r.tip.s8||[]).map(t => `<span class="det-team-tag ${getStatusClass('s8', t, 4)}">${t}</span>`).join('')}
                                    </div>
                                </div>
                                <div class="det-stage-card">
                                    <h5>Semifin√°le</h5>
                                    <div class="det-team-list">
                                        ${(r.tip.s4||[]).map(t => `<span class="det-team-tag ${getStatusClass('s4', t, 4)}">${t}</span>`).join('')}
                                    </div>
                                </div>
                            </div>
                            <div class="det-stage-column">
                                <div class="det-stage-card" style="border-color:gold">
                                    <h5>ü•á V√≠tƒõz</h5>
                                    <div class="det-team-tag ${real.winner ? (real.winner===r.tip.winner?'status-correct':'status-wrong') : ''}">${r.tip.winner}</div>
                                </div>
                                <div class="det-stage-card" style="border-color:#cd7f32">
                                    <h5>ü•â 3. M√≠sto</h5>
                                    <div class="det-team-tag ${real.bronze ? (real.bronze===r.tip.bronze?'status-correct':'status-wrong') : ''}">${r.tip.bronze}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>`;
    }).join('');
}
    function toggleDetail(id) {
        const el = document.getElementById(id);
        const isVisible = el.style.display === 'table-row';
        document.querySelectorAll('.tip-detail-row').forEach(r => r.style.display = 'none');
        el.style.display = isVisible ? 'none' : 'table-row';
    }

    // OPRAVEN√Å FUNKCE GO BACK
    function goBack(currentDivId, prevPhaseId, prevDotId) {
        // Skryjeme aktu√°ln√≠ sekci
        if(currentDivId) {
            const cur = document.getElementById(currentDivId);
            if(cur) cur.classList.add('hidden');
        } else {
            document.querySelectorAll('.section-box').forEach(s => s.classList.add('hidden'));
        }

        // Pokud se vrac√≠me na v√Ωbƒõr 3. m√≠st, resetujeme je
        if (prevPhaseId === 'phase-thirds') {
            state.thirds = [];
            document.querySelectorAll('#thirds-grid .group-card').forEach(el => el.classList.remove('selected'));
        }

        // Zobraz√≠me p≈ôedchoz√≠ sekci
        const prev = document.getElementById(prevPhaseId);
        if(prev) prev.classList.remove('hidden');

        // Aktualizujeme stepper
        updateStepper(prevDotId);
        window.scrollTo(0,0);
    }

   function editGroup(id) { 
    document.getElementById('group-editor').classList.remove('hidden'); 
    document.getElementById('edit-title').innerText = `Po≈ôad√≠ ve Skupinƒõ ${id}`; 
    renderTeamList(id); 
    document.getElementById('group-editor').scrollIntoView({ behavior: 'smooth' });
}

function renderTeamList(gid) {
    const g = state.groups.find(x => x.id === gid);
    const cont = document.getElementById('team-list-container');
    
    cont.innerHTML = `<div id="L-${gid}" style="display:flex; flex-direction:column; gap:8px;">
        ${g.teams.map((t, i) => `
            <div class="team-item" draggable="true" 
                 ondragstart="dS(event)" ondragover="dO(event)" ondragend="dE(event,'${gid}')"
                 style="display:flex; justify-content:space-between; align-items:center;">
                
                <div style="display:flex; align-items:center; gap:12px;">
                    <span style="color:var(--accent); font-weight:bold; min-width:20px;">${i+1}.</span>
                    <span>${t}</span>
                </div>

                <div class="team-controls" style="display:flex; gap:5px;">
                    <button class="arrow-btn" onclick="moveTeam('${gid}', ${i}, -1)" style="padding: 5px 10px; background:#243147; border:1px solid var(--border); color:var(--accent); border-radius:4px;">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                    <button class="arrow-btn" onclick="moveTeam('${gid}', ${i}, 1)" style="padding: 5px 10px; background:#243147; border:1px solid var(--border); color:var(--accent); border-radius:4px;">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
            </div>
        `).join('')}
    </div>`;
    
    g.done = true; 
    document.getElementById(`dot-${gid}`).classList.add('filled');
}

function moveTeam(gid, index, direction) {
    const g = state.groups.find(x => x.id === gid);
    const newIndex = index + direction;
    if (newIndex >= 0 && newIndex < g.teams.length) {
        const temp = g.teams[index];
        g.teams[index] = g.teams[newIndex];
        g.teams[newIndex] = temp;
        renderTeamList(gid);
    }
}
    let dEl = null; 
function dS(e) { dEl = e.currentTarget; dEl.style.opacity = '0.4'; }
function dO(e) { 
    e.preventDefault(); 
    const l = dEl.parentNode; 
    const s = [...l.querySelectorAll('.team-item')]; 
    let n = s.find(x => e.clientY <= x.getBoundingClientRect().top + x.getBoundingClientRect().height/2); 
    l.insertBefore(dEl, n); 
}
function dE(e, gid) { 
    dEl.style.opacity = '1';
    const n = [...document.querySelectorAll(`#L-${gid} .team-item span:nth-of-type(2)`)].map(x => x.innerText); 
    state.groups.find(x => x.id === gid).teams = n; 
    renderTeamList(gid); 
}

function confirmAllGroups() {
    if(state.groups.filter(g => g.done).length < 12) return alert("Se≈ôaƒè v≈°ech 12 skupin kliknut√≠m na p√≠smena!");
    
    document.getElementById('phase-groups').classList.add('hidden');
    const phaseThirds = document.getElementById('phase-thirds');
    phaseThirds.classList.remove('hidden');
    updateStepper('dot-s2');

    // Vyƒçist√≠me a vytvo≈ô√≠me strukturu, kter√° se nebude p≈ôekr√Ωvat
    phaseThirds.innerHTML = `
        <div class="section-box">
            <div class="section-header">
                <span>V√Ωbƒõr t√Ωm≈Ø ze 3. m√≠st</span>
                <button class="btn btn-back" onclick="location.reload()">ZPƒöT</button>
            </div>
            
            <div class="thirds-content-wrapper">
                <div class="thirds-header-info">
                    <div style="font-size: 0.85rem; color: #94a3b8;">Vyber p≈ôesnƒõ 8 t√Ωm≈Ø, kter√© postoup√≠ do pavouka</div>
                    <div id="thirds-counter" style="color:${state.thirds.length === 8 ? 'var(--winner)' : 'var(--accent)'}; font-weight:bold; font-size:1.2rem;">
                        ${state.thirds.length} / 8
                    </div>
                </div>

                <div id="thirds-actual-grid">
                    </div>

                <button class="btn btn-primary" onclick="confirmThirds()">
                    Potvrdit a generovat pavouka
                </button>
            </div>
        </div>
    `;

    const grid = document.getElementById('thirds-actual-grid');
    state.groups.forEach(g => {
        const teamName = g.teams[2];
        const isSelected = state.thirds.includes(teamName) ? 'selected' : '';
        grid.innerHTML += `
            <div class="group-card ${isSelected}" onclick="selectThird(this, '${teamName}')">
                <span style="font-size:0.6rem; opacity:0.5;">SKUPINA ${g.id}</span>
                <span style="font-weight:bold;">${teamName}</span>
            </div>`;
    });
    window.scrollTo(0,0);
}
    
  function selectThird(el, teamName) {
    if (state.thirds.includes(teamName)) {
        state.thirds = state.thirds.filter(t => t !== teamName);
        el.classList.remove('selected');
    } else if (state.thirds.length < 8) {
        state.thirds.push(teamName);
        el.classList.add('selected');
    }
    
    // Okam≈æit√° aktualizace poƒç√≠tadla bez p≈ôekreslov√°n√≠ cel√©ho gridu
    const counter = document.getElementById('thirds-counter');
    if(counter) {
        counter.innerText = `${state.thirds.length} / 8`;
        counter.style.color = state.thirds.length === 8 ? 'var(--winner)' : 'var(--accent)';
    }
}
    function confirmThirds() {
        if(state.thirds.length !== 8) return alert("Mus√≠≈° vybrat p≈ôesnƒõ 8 t√Ωm≈Ø ze 3. m√≠st!");
        document.getElementById('phase-thirds').classList.add('hidden');
        let q = []; 
        state.groups.forEach(g => q.push(g.teams[0], g.teams[1])); 
        q.push(...state.thirds);
        genStage('1/16 Fin√°le', q, 16, 's32', 'phase-thirds', 'dot-s2');
        window.scrollTo(0,0);
        updateStepper('dot-s32');
    }

function genStage(title, teams, count, id, prevPhase, prevDot) {
    const cont = document.getElementById('playoff-container');
    const dotMap = { 's32': 'dot-s32', 's16': 'dot-s16', 's8': 'dot-s8', 's4': 'dot-s4', 's3': 'dot-fin', 's2': 'dot-fin' };
    
    if (dotMap[id]) updateStepper(dotMap[id]);

    const currentTeams = getTeamsForStage(id, teams);
    const prevWins = state.playoff[id] || [];

    let stageDiv = document.getElementById(`sec-${id}`);
    if (!stageDiv) {
        stageDiv = document.createElement('div');
        stageDiv.id = `sec-${id}`;
        stageDiv.className = 'section-box';
        cont.appendChild(stageDiv);
    }

    let h = `
        <div class="section-header">
            <span>${title}</span>
            <button class="btn btn-back" onclick="goBack('sec-${id}', '${prevPhase}', '${prevDot}')">ZPƒöT</button>
        </div>
        <div class="section-content" style="padding:20px;">
            <div class="playoff-form-grid">`;
    
    for(let i=0; i<count; i++) {
        let t1 = currentTeams[i*2] || '??';
        let t2 = currentTeams[i*2+1] || '??';
        let sel1 = prevWins.includes(t1) ? 'selected' : '';
        let sel2 = prevWins.includes(t2) ? 'selected' : '';

        h += `
            <div class="matchup" id="m-${id}-${i}">
                <div style="font-size: 0.7rem; color: var(--accent); font-weight: bold; margin-bottom: 4px; display: flex; justify-content: space-between;">
                    <span>Z√ÅPAS ${i+1}</span>
                    <i class="fas fa-sitemap" style="opacity: 0.3;"></i>
                </div>
                <div class="playoff-team ${sel1}" onclick="pk('${id}',${i},0)">${t1}</div>
                <div class="playoff-team ${sel2}" onclick="pk('${id}',${i},1)">${t2}</div>
            </div>`;
    }
    
    stageDiv.innerHTML = h + `</div><button class="btn btn-primary" style="margin-top:20px;" onclick="cfS('${id}', ${count})">Potvrdit kolo</button></div>`;
    
    document.querySelectorAll('#playoff-container .section-box, main > .section-box').forEach(div => div.classList.add('hidden'));
    stageDiv.classList.remove('hidden');
}

    function pk(sid, mi, ti) {
        const m = document.getElementById(`m-${sid}-${mi}`);
        m.querySelectorAll('.playoff-team').forEach(t => t.classList.remove('selected'));
        m.querySelectorAll('.playoff-team')[ti].classList.add('selected');
    }

   function cfS(sid, count) {
    const wins = [...document.querySelectorAll(`#sec-${sid} .selected`)].map(e => e.innerText);
    const loss = [...document.querySelectorAll(`#sec-${sid} .matchup`)].map(m => { 
        const t = m.querySelectorAll('.playoff-team'); 
        return t[0].classList.contains('selected') ? t[1].innerText : t[0].innerText; 
    });

    if(wins.length < count) return alert("Vyber v√≠tƒõze v≈°ech z√°pas≈Ø!");
    
    state.playoff[sid] = wins;

    const order = ['s32', 's16', 's8', 's4', 's3', 's2'];
    let idx = order.indexOf(sid);
    for(let i = idx + 1; i < order.length; i++) {
        delete state.history[order[i]];
        const nextDiv = document.getElementById(`sec-${order[i]}`);
        if(nextDiv) nextDiv.remove();
    }

    if(sid==='s32') {
        genStage('1/8 Fin√°le', wins, 8, 's16', 'sec-s32', 'dot-s32');
    } else if(sid==='s16') {
        genStage('ƒåtvrtfin√°le', wins, 4, 's8', 'sec-s16', 'dot-s16');
    } else if(sid==='s8') {
        genStage('Semifin√°le', wins, 2, 's4', 'sec-s8', 'dot-s8');
    } else if(sid==='s4') {
        genStage('O 3. M√≠sto', loss, 1, 's3', 'sec-s4', 'dot-s4'); 
    } else if(sid==='s3') {
        const finalists = state.playoff['s4'];
        genStage('Fin√°le', finalists, 1, 's2', 'sec-s3', 'dot-fin');
    } else if(sid==='s2') {
        state.playoff.winner = wins[0]; 
        state.playoff.bronze = document.querySelector('#sec-s3 .selected').innerText; 
        document.querySelectorAll('.section-box').forEach(d => d.classList.add('hidden'));
        document.getElementById('winner-display').innerText = "TV≈ÆJ V√çTƒöZ: " + wins[0]; 
        document.getElementById('final-box').classList.remove('hidden'); 
    }
    window.scrollTo(0,0);
}

    function checkAdmin() {
    const now = new Date().getTime();
    const adminLoginTime = localStorage.getItem('adminLoginTime');
    const tenMinutes = 10 * 60 * 1000;
    if (adminLoginTime && (now - adminLoginTime < tenMinutes)) {
        toggleAdminPanel();
        return;
    }
    if (prompt("Heslo:") === "Matysek.2019") {
        localStorage.setItem('adminLoginTime', now);
        toggleAdminPanel();
    } else {
        alert("≈†patn√© heslo!");
    }
}
    function toggleAdminPanel() {
    const panel = document.getElementById('admin-panel');
    panel.classList.toggle('hidden');
    if (!panel.classList.contains('hidden')) genAdminForm();
}
    function genAdminForm() {
        const cont = document.getElementById('admin-form-container'); cont.innerHTML = '';
        state.groups.forEach((g, i) => {
            let h = `<div style="background:#0f172a;padding:10px;border-radius:8px"><b>Sk. ${g.id}</b>`;
            for(let p=0; p<4; p++) h += `<select id="a-g-${i}-${p}" style="width:100%;margin-top:4px">${GROUP_TEAMS_STATIC[i].map(t => `<option value="${t}" ${currentResults.groups[i]?.[p]===t?'selected':''}>${t}</option>`).join('')}</select>`;
            cont.innerHTML += h + `</div>`;
        });
        [{id:'s32', n:'1/16', c:16}, {id:'s16', n:'1/8', c:8}, {id:'s8', n:'QF', c:4}, {id:'s4', n:'SF', c:4}].forEach(s => {
            let h = `<div style="background:#0f172a;padding:10px;border-radius:8px"><b>${s.n}</b>`;
            for(let j=0; j<s.c; j++) h += `<select id="a-${s.id}-${j}" style="width:100%;margin-top:4px"><option value="">--</option>${teamsData.map(t => `<option value="${t}" ${currentResults[s.id]?.[j]===t?'selected':''}>${t}</option>`).join('')}</select>`;
            cont.innerHTML += h + `</div>`;
        });
        cont.innerHTML += `<div style="background:#0f172a;padding:10px;border-radius:8px">V√≠tƒõz: <select id="a-win" style="width:100%">${teamsData.map(t=>`<option value="${t}" ${currentResults.winner===t?'selected':''}>${t}</option>`).join('')}</select>
            Bronz: <select id="a-bro" style="width:100%;margin-top:5px">${teamsData.map(t=>`<option value="${t}" ${currentResults.bronze===t?'selected':''}>${t}</option>`).join('')}</select></div>`;
    }

    async function saveAdminResults() {
        let res = { groups: [], s32: [], s16: [], s8: [], s4: [], winner: document.getElementById('a-win').value, bronze: document.getElementById('a-bro').value };
        for(let i=0; i<12; i++) { let g = []; for(let p=0; p<4; p++) g.push(document.getElementById(`a-g-${i}-${p}`).value); res.groups.push(g); }
        const col = (id, c) => { let a = []; for(let j=0; j<c; j++) { let v = document.getElementById(`a-${id}-${j}`).value; if(v) a.push(v); } return a; };
        res.s32 = col('s32', 16); res.s16 = col('s16', 8); res.s8 = col('s8', 4); res.s4 = col('s4', 4);
        await supabaseClient.from('nastaveni').upsert({ id: 1, vysledky: res });
        location.reload();
    }

    async function saveToSupabase() {
        const name = document.getElementById('user-name').value;
        if(!name) return alert("Zadej sv√© jm√©no!");
        const data = { groups: state.groups.map(g => g.teams), s32: state.playoff.s32, s16: state.playoff.s16, s8: state.playoff.s8, s4: state.playoff.s4, bronze: state.playoff.bronze, winner: state.playoff.winner };
        await supabaseClient.from('tipy').insert([{ name, tip_data: data }]);
        location.reload();
    }

function updateStepper(activeId) {
    const steps = [
        { id: 'dot-s1',  check: () => state.groups.every(g => g.done) },
        { id: 'dot-s2',  check: () => state.thirds.length === 8 },
        { id: 'dot-s32', check: () => state.playoff.s32 && state.playoff.s32.length === 16 },
        { id: 'dot-s16', check: () => state.playoff.s16 && state.playoff.s16.length === 8 },
        { id: 'dot-s8',  check: () => state.playoff.s8 && state.playoff.s8.length === 4 },
        { id: 'dot-s4',  check: () => state.playoff.s4 && state.playoff.s4.length === 2 },
        { id: 'dot-fin', check: () => state.playoff.winner }
    ];

    steps.forEach(step => {
        const el = document.getElementById(step.id);
        if (!el) return;
        el.classList.remove('active', 'completed');
        if (step.id === activeId) {
            el.classList.add('active'); 
        } else if (step.check()) {
            el.classList.add('completed');
        }
    });
}
    
function getTeamsForStage(id, fallbackTeams) {
    if (fallbackTeams && fallbackTeams.length > 0) state.history[id] = fallbackTeams;
    return state.history[id] || [];
}
