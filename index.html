<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MS 2026 Tipovaƒçka</title>
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --accent: #38bdf8;
            --text: #f1f5f9; --winner: #22c55e; --warning: #f59e0b;
        }
        body { 
            background: var(--bg); color: var(--text); font-family: sans-serif;
            margin: 0; padding: 10px; padding-bottom: 150px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        
        /* Spoleƒçn√© styly pro sekce */
        .section-box {
            background: var(--card); border: 1px solid #334155;
            border-radius: 12px; margin-bottom: 10px; overflow: hidden;
        }
        .section-header {
            padding: 15px; background: #2d3a4f; cursor: pointer;
            display: flex; justify-content: space-between; font-weight: bold;
        }
        .section-header.done { border-left: 5px solid var(--winner); }
        .section-content { padding: 10px; display: none; }
        .section-content.active { display: block; }

        /* Skupiny m≈ô√≠≈æka */
        .groups-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 10px; }
        .group-dot { 
            background: var(--card); padding: 10px 0; text-align: center; 
            border-radius: 8px; border: 1px solid #334155; cursor: pointer; font-size: 0.8rem;
        }
        .group-dot.active { background: var(--accent); color: var(--bg); }
        .group-dot.filled { border-color: var(--winner); color: var(--winner); }

        /* T√Ωmy */
        .team-item {
            background: #334155; margin: 6px 0; padding: 12px;
            border-radius: 8px; display: flex; justify-content: space-between;
            touch-action: none; cursor: grab;
        }
        .team-item.dragging { opacity: 0.5; background: var(--accent); }

        /* Pavouk */
        .matchup { background: #0f172a; padding: 10px; border-radius: 8px; margin-bottom: 10px; }
        .playoff-team { 
            padding: 12px; background: #334155; margin: 4px 0; 
            border-radius: 6px; cursor: pointer; font-size: 0.9rem;
        }
        .playoff-team.selected { background: var(--winner); font-weight: bold; }

        .btn {
            width: 100%; padding: 15px; border: none; border-radius: 8px;
            font-weight: bold; cursor: pointer; margin-top: 10px;
        }
        .btn-accent { background: var(--accent); color: var(--bg); }
        .btn-warn { background: var(--warning); color: var(--bg); }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; color:var(--accent)">üèÜ MS 2026 TIPOVAƒåKA</h1>

    <div class="section-box" id="sec-groups">
        <div class="section-header" onclick="toggleSection('groups-content')">
            <span>1. Z√ÅKLADN√ç SKUPINY</span>
            <span id="stat-groups">0/12</span>
        </div>
        <div id="groups-content" class="section-content active">
            <div class="groups-grid" id="groups-grid"></div>
            <div id="group-editor" style="margin-top:15px; border-top:1px solid #334155; padding-top:10px;" class="hidden">
                <h4 id="edit-title" style="text-align:center; margin:5px"></h4>
                <div id="team-list-container"></div>
            </div>
            <button class="btn btn-accent" id="btn-confirm-groups" onclick="confirmAllGroups()">POTVRDIT V≈†ECHNY SKUPINY</button>
        </div>
    </div>

    <div class="section-box hidden" id="sec-thirds">
        <div class="section-header" onclick="toggleSection('thirds-content')">
            <span>2. NEJLEP≈†√ç T√ùMY ZE 3. M√çST</span>
            <span id="stat-thirds">0/8</span>
        </div>
        <div id="thirds-content" class="section-content">
            <div id="thirds-grid" style="display:grid; grid-template-columns:1fr 1fr; gap:8px"></div>
            <button class="btn btn-warn" onclick="confirmThirds()">POTVRDIT POSTUPUJ√çC√ç</button>
        </div>
    </div>

    <div id="playoff-stages"></div>

    <div id="final-winner" class="hidden" style="text-align:center; padding:30px; background:gold; color:black; border-radius:15px; font-size:1.5rem; font-weight:bold; margin-top:20px"></div>
</div>

<script>
    const teamsData = ["ƒåesko", "Slovensko", "Braz√≠lie", "Argentina", "Francie", "Anglie", "≈†panƒõlsko", "It√°lie", "Nƒõmecko", "Portugalsko", "Nizozemsko", "Belgie", "Chorvatsko", "Uruguay", "Maroko", "Japonsko", "USA", "Mexiko", "Kanada", "Senegal", "Polsko", "D√°nsko", "≈†v√Ωcarsko", "Srbsko", "Korea", "Austr√°lie", "Egypt", "Tunisko", "Nig√©rie", "Al≈æ√≠rsko", "Katar", "Sa√∫dsk√° Ar√°bie", "Rakousko", "Turecko", "Ukrajina", "Maƒèarsko", "Norsko", "≈†v√©dsko", "Skotsko", "Wales", "Kolumbie", "Chile", "Ekv√°dor", "Peru", "Paraguay", "Ghana", "Kamerun", "Island"];
    
    let state = {
        groups: Array.from({length:12}, (_, i) => ({
            id: String.fromCharCode(65+i),
            teams: teamsData.slice(i*4, i*4+4),
            done: false
        })),
        thirds: [],
        playoff: { s32: [], s16: [], s8: [], s4: [], s2: [] }
    };

    function init() {
        const grid = document.getElementById('groups-grid');
        state.groups.forEach(g => {
            grid.innerHTML += `<div class="group-dot" id="dot-${g.id}" onclick="editGroup('${g.id}')">${g.id}</div>`;
        });
    }

    function editGroup(id) {
        document.querySelectorAll('.group-dot').forEach(d => d.classList.remove('active'));
        document.getElementById(`dot-${id}`).classList.add('active');
        const editor = document.getElementById('group-editor');
        editor.classList.remove('hidden');
        document.getElementById('edit-title').innerText = `Po≈ôad√≠ Skupiny ${id}`;
        renderTeamList(id);
    }

    function renderTeamList(groupId) {
        const group = state.groups.find(g => g.id === groupId);
        const container = document.getElementById('team-list-container');
        container.innerHTML = `<div class="team-list" id="L-${groupId}">
            ${group.teams.map((t, i) => `<div class="team-item" draggable="true" ondragstart="dragStart(event)" ondragover="dragOver(event)" ondragend="dragEnd(event, '${groupId}')">
                <span>${t}</span><span>${i+1}.</span>
            </div>`).join('')}
        </div>`;
        group.done = true;
        document.getElementById(`dot-${groupId}`).classList.add('filled');
        updateStats();
    }

    // Drag & Drop
    let dragEl = null;
    function dragStart(e) { dragEl = e.currentTarget; dragEl.classList.add('dragging'); }
    function dragOver(e) {
        e.preventDefault();
        const list = dragEl.parentNode;
        const siblings = [...list.querySelectorAll('.team-item:not(.dragging)')];
        let nextSibling = siblings.find(sib => e.clientY <= sib.getBoundingClientRect().top + sib.getBoundingClientRect().height / 2);
        list.insertBefore(dragEl, nextSibling);
    }
    function dragEnd(e, groupId) {
        dragEl.classList.remove('dragging');
        const list = [...document.querySelectorAll(`#L-${groupId} .team-item span:first-child`)];
        state.groups.find(g => g.id === groupId).teams = list.map(span => span.innerText);
        renderTeamList(groupId);
    }

    function updateStats() {
        const doneCount = state.groups.filter(g => g.done).length;
        document.getElementById('stat-groups').innerText = `${doneCount}/12`;
    }

    function toggleSection(id) {
        const el = document.getElementById(id);
        el.classList.toggle('active');
    }

    function confirmAllGroups() {
        if(state.groups.filter(g => g.done).length < 12) return alert("Se≈ôaƒè nejd≈ô√≠ve v≈°echny skupiny!");
        document.getElementById('groups-content').classList.remove('active');
        document.getElementById('sec-groups').querySelector('.section-header').classList.add('done');
        
        const thirdsGrid = document.getElementById('thirds-grid');
        thirdsGrid.innerHTML = '';
        state.groups.forEach(g => {
            thirdsGrid.innerHTML += `<div class="third-item team-item" onclick="selectThird(this, '${g.teams[2]}')">${g.teams[2]} (${g.id})</div>`;
        });
        document.getElementById('sec-thirds').classList.remove('hidden');
        document.getElementById('thirds-content').classList.add('active');
    }

    function selectThird(el, team) {
        if(el.classList.contains('selected')) {
            el.classList.remove('selected');
            el.style.background = "";
            state.thirds = state.thirds.filter(t => t !== team);
        } else {
            if(state.thirds.length >= 8) return;
            el.classList.add('selected');
            el.style.background = "var(--warning)";
            state.thirds.push(team);
        }
        document.getElementById('stat-thirds').innerText = `${state.thirds.length}/8`;
    }

    function confirmThirds() {
        if(state.thirds.length !== 8) return alert("Vyber p≈ôesnƒõ 8 t√Ωm≈Ø!");
        document.getElementById('thirds-content').classList.remove('active');
        document.getElementById('sec-thirds').querySelector('.section-header').classList.add('done');
        
        let allQualified = [];
        state.groups.forEach(g => allQualified.push(g.teams[0], g.teams[1]));
        allQualified.push(...state.thirds);
        
        generateStage('≈†ESTN√ÅCTIFIN√ÅLE', allQualified, 16, 's32');
    }

    function generateStage(title, teams, matchCount, stageId) {
        const container = document.getElementById('playoff-stages');
        const html = `
            <div class="section-box" id="sec-${stageId}">
                <div class="section-header" onclick="toggleSection('cont-${stageId}')">
                    <span>${title}</span>
                    <span id="stat-${stageId}">0/${matchCount}</span>
                </div>
                <div id="cont-${stageId}" class="section-content active">
                    <div id="grid-${stageId}">
                        ${Array.from({length: matchCount}, (_, i) => `
                            <div class="matchup" id="match-${stageId}-${i}">
                                <div class="playoff-team" onclick="pickWinner('${stageId}', ${i}, 0)">${teams[i*2] || '???'}</div>
                                <div class="playoff-team" onclick="pickWinner('${stageId}', ${i}, 1)">${teams[i*2+1] || '???'}</div>
                            </div>
                        `).join('')}
                    </div>
                    <button class="btn btn-accent" onclick="confirmStage('${stageId}', ${matchCount})">POTVRDIT KOLO</button>
                </div>
            </div>`;
        container.innerHTML += html;
    }

    function pickWinner(stageId, matchIdx, teamIdx) {
        const match = document.getElementById(`match-${stageId}-${matchIdx}`);
        match.querySelectorAll('.playoff-team').forEach(t => t.classList.remove('selected'));
        match.querySelectorAll('.playoff-team')[teamIdx].classList.add('selected');
        
        const winners = document.querySelectorAll(`#cont-${stageId} .playoff-team.selected`).length;
        const total = document.querySelectorAll(`#cont-${stageId} .matchup`).length;
        document.getElementById(`stat-${stageId}`).innerText = `${winners}/${total}`;
    }

    function confirmStage(stageId, matchCount) {
        const winners = [...document.querySelectorAll(`#cont-${stageId} .playoff-team.selected`)].map(el => el.innerText);
        if(winners.length < matchCount) return alert("Dokonƒçi v≈°echny z√°pasy!");
        
        document.getElementById(`cont-${stageId}`).classList.remove('active');
        document.getElementById(`sec-${stageId}`).querySelector('.section-header').classList.add('done');

        if(matchCount === 16) generateStage('OSMIFIN√ÅLE', winners, 8, 's16');
        else if(matchCount === 8) generateStage('ƒåTVRTFIN√ÅLE', winners, 4, 's8');
        else if(matchCount === 4) generateStage('SEMIFIN√ÅLE', winners, 2, 's4');
        else if(matchCount === 2) generateStage('FIN√ÅLE', winners, 1, 's2');
        else {
            const final = document.getElementById('final-winner');
            final.innerText = "MISTR SVƒöTA: " + winners[0];
            final.classList.remove('hidden');
        }
    }

    window.onload = init;
</script>

</body>
</html>
