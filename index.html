<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MS 2026 - Ofici√°ln√≠ Tipovaƒçka</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9; --winner: #22c55e; --bronze: #cd7f32; --warn: #f59e0b; }
        body { background: var(--bg); color: var(--text); font-family: system-ui, -apple-system, sans-serif; margin: 0; padding: 10px; padding-bottom: 100px; line-height: 1.4; }
        .container { max-width: 600px; margin: 0 auto; }
        .section-box { background: var(--card); border: 1px solid #334155; border-radius: 12px; margin-bottom: 12px; overflow: hidden; }
        .section-header { padding: 15px; background: #2d3a4f; cursor: pointer; display: flex; justify-content: space-between; font-weight: bold; align-items: center; }
        .section-header.done { border-left: 5px solid var(--winner); color: var(--winner); }
        .section-content { padding: 12px; display: none; }
        .active { display: block; }
        .groups-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .group-dot { background: #0f172a; padding: 12px 0; text-align: center; border-radius: 8px; border: 1px solid #334155; cursor: pointer; }
        .group-dot.filled { border-color: var(--winner); border-width: 2px; }
        .group-dot.selected-dot { background: var(--accent); color: var(--bg); }
        .team-item { background: #334155; margin: 6px 0; padding: 12px; border-radius: 8px; display: flex; justify-content: space-between; touch-action: none; cursor: grab; }
        .matchup { background: #0f172a; padding: 12px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #334155; }
        .playoff-team { padding: 12px; background: #334155; margin: 5px 0; border-radius: 6px; cursor: pointer; }
        .selected { background: var(--winner) !important; font-weight: bold; color: white; }
        .bronze-selected { background: var(--bronze) !important; font-weight: bold; color: white; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1rem; margin-top: 10px; }
        .btn-accent { background: var(--accent); color: #000; }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #000; color: #fff; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.8rem; }
        th, td { border: 1px solid #334155; padding: 10px; text-align: left; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; color:var(--accent); letter-spacing: 2px;">üèÜ MS 2026 TIPOVAƒåKA</h1>

    <div class="section-box" id="sec-groups">
        <div class="section-header" id="head-groups" onclick="toggleSection('groups-content')">
            <span>1. Z√ÅKLADN√ç SKUPINY</span>
            <span id="stat-groups">0/12</span>
        </div>
        <div id="groups-content" class="section-content active">
            <div class="groups-grid" id="groups-grid"></div>
            <div id="group-editor" class="hidden" style="margin-top:15px; border-top:1px solid #444; padding-top:10px;">
                <h4 id="edit-title" style="text-align:center; color:var(--accent)"></h4>
                <div id="team-list-container"></div>
            </div>
            <button class="btn btn-accent" onclick="confirmAllGroups()">POTVRDIT V≈†ECHNY SKUPINY</button>
        </div>
    </div>

    <div class="section-box hidden" id="sec-thirds">
        <div class="section-header" id="head-thirds" onclick="toggleSection('thirds-content')">
            <span>2. NEJLEP≈†√ç ZE 3. M√çST</span>
            <span id="stat-thirds">0/8</span>
        </div>
        <div id="thirds-content" class="section-content">
            <div id="thirds-grid" style="display:grid; grid-template-columns:1fr 1fr; gap:8px"></div>
            <button class="btn btn-accent" style="background:var(--warn)" onclick="confirmThirds()">POTVRDIT POSTUPUJ√çC√ç</button>
        </div>
    </div>

    <div id="playoff-stages"></div>

    <div id="final-box" class="hidden section-box" style="border: 2px solid gold; padding: 20px; text-align: center;">
        <h2 id="winner-display" style="color:gold; margin-top:0;"></h2>
        <p>Zadej jm√©no a ulo≈æ sv≈Øj tip do soutƒõ≈æe:</p>
        <input type="text" id="user-name" placeholder="Tvoje jm√©no / P≈ôezd√≠vka">
        <button class="btn btn-accent" id="save-btn" onclick="saveToSupabase()">ODESLAT TIP DO DATAB√ÅZE</button>
    </div>

    <div class="section-box" style="margin-top: 50px; border-color: #ef4444;">
        <div class="section-header" onclick="toggleSection('admin-box')">üîí ADMIN PANEL (POUZE ORGANIZ√ÅTOR)</div>
        <div id="admin-box" class="section-content">
            <input type="password" id="admin-pass" placeholder="Admin heslo">
            <button class="btn" style="background:#ef4444; color:white" onclick="loadResults()">ZOBRAZIT TIPY KOLEG≈Æ</button>
            <div id="admin-results" class="hidden">
                <table id="results-table">
                    <thead><tr><th>Jm√©no</th><th>Tip (Zkr√°cenƒõ)</th></tr></thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    // --- KONFIGURACE SUPABASE ---
    const SB_URL = "https://vlabocwezmpwnxrwxihs.supabase.co";
    const SB_KEY = "sb_publishable_H9egZ3Rrq5LYi02NxpvjCQ_xDXOQP4X"; 
    const ADMIN_HESLO = "Matysek.2019";

    // OPRAVA: Prohl√≠≈æeƒç nepot≈ôebuje 'exports'
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    const teamsData = ["ƒåesko", "Slovensko", "Braz√≠lie", "Argentina", "Francie", "Anglie", "≈†panƒõlsko", "It√°lie", "Nƒõmecko", "Portugalsko", "Nizozemsko", "Belgie", "Chorvatsko", "Uruguay", "Maroko", "Japonsko", "USA", "Mexiko", "Kanada", "Senegal", "Polsko", "D√°nsko", "≈†v√Ωcarsko", "Srbsko", "Korea", "Austr√°lie", "Egypt", "Tunisko", "Nig√©rie", "Al≈æ√≠rsko", "Katar", "Sa√∫dsk√° Ar√°bie", "Rakousko", "Turecko", "Ukrajina", "Maƒèarsko", "Norsko", "≈†v√©dsko", "Skotsko", "Wales", "Kolumbie", "Chile", "Ekv√°dor", "Peru", "Paraguay", "Ghana", "Kamerun", "Island"];
    let state = { groups: Array.from({length:12}, (_, i) => ({ id: String.fromCharCode(65+i), teams: teamsData.slice(i*4, i*4+4), done: false })), thirds: [] };

    function init() {
        const grid = document.getElementById('groups-grid');
        state.groups.forEach(g => { grid.innerHTML += `<div class="group-dot" id="dot-${g.id}" onclick="editGroup('${g.id}')">${g.id}</div>`; });
    }

    function editGroup(id) {
        document.querySelectorAll('.group-dot').forEach(d => d.classList.remove('selected-dot'));
        document.getElementById(`dot-${id}`).classList.add('selected-dot');
        document.getElementById('group-editor').classList.remove('hidden');
        document.getElementById('edit-title').innerText = `Po≈ôad√≠ Skupiny ${id}`;
        renderTeamList(id);
    }

    function renderTeamList(groupId) {
        const group = state.groups.find(g => g.id === groupId);
        const container = document.getElementById('team-list-container');
        container.innerHTML = `<div id="L-${groupId}">${group.teams.map((t, i) => `<div class="team-item" draggable="true" ondragstart="dragStart(event)" ondragover="dragOver(event)" ondragend="dragEnd(event, '${groupId}')"><span>${t}</span><b>${i+1}.</b></div>`).join('')}</div>`;
        group.done = true; document.getElementById(`dot-${groupId}`).classList.add('filled');
        document.getElementById('stat-groups').innerText = `${state.groups.filter(g => g.done).length}/12`;
    }

    let dragEl = null;
    function dragStart(e) { dragEl = e.currentTarget; }
    function dragOver(e) { e.preventDefault(); const list = dragEl.parentNode; const siblings = [...list.querySelectorAll('.team-item')]; let next = siblings.find(s => e.clientY <= s.getBoundingClientRect().top + s.getBoundingClientRect().height/2); list.insertBefore(dragEl, next); }
    function dragEnd(e, gid) { const names = [...document.querySelectorAll(`#L-${gid} span`)].map(s => s.innerText); state.groups.find(g => g.id === gid).teams = names; renderTeamList(gid); }

    function confirmAllGroups() {
        if(state.groups.filter(g => g.done).length < 12) return alert("Se≈ôaƒè v≈°ech 12 skupin!");
        document.getElementById('groups-content').classList.remove('active');
        document.getElementById('head-groups').classList.add('done');
        document.getElementById('sec-thirds').classList.remove('hidden');
        const grid = document.getElementById('thirds-grid'); grid.innerHTML = '';
        state.groups.forEach(g => { grid.innerHTML += `<div class="team-item" onclick="selectThird(this, '${g.teams[2]}')">${g.teams[2]} (${g.id})</div>`; });
    }

    function selectThird(el, team) {
        if(el.classList.contains('selected')) { el.classList.remove('selected'); state.thirds = state.thirds.filter(t => t !== team); }
        else if(state.thirds.length < 8) { el.classList.add('selected'); state.thirds.push(team); }
        document.getElementById('stat-thirds').innerText = `${state.thirds.length}/8`;
    }

    function confirmThirds() {
        if(state.thirds.length !== 8) return alert("Vyber 8 t√Ωm≈Ø!");
        document.getElementById('thirds-content').classList.remove('active');
        document.getElementById('head-thirds').classList.add('done');
        let qual = []; state.groups.forEach(g => qual.push(g.teams[0], g.teams[1])); qual.push(...state.thirds);
        generateStage('≈†ESTN√ÅCTIFIN√ÅLE', qual, 16, 's32');
    }

    function generateStage(title, teams, count, id) {
        const container = document.getElementById('playoff-stages');
        let label = (count === 16) ? "Z√°pas" : (count === 8) ? "Osmifin√°le" : (count === 4) ? "ƒåtvrtfin√°le" : (count === 2) ? "Semifin√°le" : "FIN√ÅLE";
        let html = `<div class="section-box" id="sec-${id}"><div class="section-header" onclick="toggleSection('c-${id}')"><span>${title}</span></div><div id="c-${id}" class="section-content active">`;
        for(let i=0; i<count; i++) {
            html += `<div class="matchup" id="m-${id}-${i}"><div style="font-size:0.7rem; color:var(--accent)">${label} ${i+1}</div><div class="playoff-team" onclick="pick('${id}',${i},0)">${teams[i*2] || '???'}</div><div class="playoff-team" onclick="pick('${id}',${i},1)">${teams[i*2+1] || '???'}</div></div>`;
        }
        html += `<button class="btn btn-accent" onclick="confirmStage('${id}', ${count})">POTVRDIT ${title}</button></div></div>`;
        container.innerHTML += html;
        window.scrollTo({top: container.lastChild.offsetTop, behavior: 'smooth'});
    }

    function pick(sid, mi, ti) {
        const m = document.getElementById(`m-${sid}-${mi}`);
        m.querySelectorAll('.playoff-team').forEach(t => t.classList.remove('selected', 'bronze-selected'));
        m.querySelectorAll('.playoff-team')[ti].classList.add(sid==='s3'?'bronze-selected':'selected');
    }

    function confirmStage(sid, count) {
        const wins = [...document.querySelectorAll(`#c-${sid} .selected`)].map(e => e.innerText);
        const loss = [...document.querySelectorAll(`#c-${sid} .matchup`)].map(m => {
            const teams = m.querySelectorAll('.playoff-team');
            return teams[0].classList.contains('selected') ? teams[1].innerText : teams[0].innerText;
        });
        if(wins.length + (sid==='s3'?1:0) < count) return alert("Vyber v√≠tƒõze!");
        document.getElementById(`c-${sid}`).classList.remove('active');
        document.getElementById(`sec-${sid}`).querySelector('.section-header').classList.add('done');

        if(sid==='s32') generateStage('OSMIFIN√ÅLE', wins, 8, 's16');
        else if(sid==='s16') generateStage('ƒåTVRTFIN√ÅLE', wins, 4, 's8');
        else if(sid==='s8') generateStage('SEMIFIN√ÅLE', wins, 2, 's4');
        else if(sid==='s4') { generateStage('O 3. M√çSTO', loss, 1, 's3'); generateStage('FIN√ÅLE', wins, 1, 's2'); }
        else if(sid==='s2') {
            document.getElementById('winner-display').innerText = "V√çTƒöZ: " + wins[0].toUpperCase();
            document.getElementById('final-box').classList.remove('hidden');
        }
    }

    async function saveToSupabase() {
        const name = document.getElementById('user-name').value;
        if(!name) return alert("Zadej jm√©no!");
        const allPicks = [...document.querySelectorAll('.selected, .bronze-selected')].map(e => e.innerText).join('|');
        const tipString = `Skupiny: ${state.groups.map(g=>g.teams[0]).join(',')} | Playoff: ${allPicks}`;
        document.getElementById('save-btn').disabled = true;
        
        // OPRAVA: Pou≈æ√≠v√°me spr√°vn√Ω n√°zev promƒõnn√©
        const { error } = await supabaseClient.from('tipy').insert([{ name: name, tip_data: tipString }]);
        
        if(error) {
            alert("Chyba: " + error.message);
            document.getElementById('save-btn').disabled = false;
        } else {
            alert("Ulo≈æeno! Tv≈Øj tip je v datab√°zi.");
        }
    }

    async function loadResults() {
        if(document.getElementById('admin-pass').value !== ADMIN_HESLO) return alert("≈†patn√© heslo!");
        const { data, error } = await supabaseClient.from('tipy').select('*');
        if(error) return alert(error.message);
        const body = document.getElementById('table-body');
        body.innerHTML = data.map(r => `<tr><td><b>${r.name}</b></td><td>${r.tip_data.substring(0,50)}...</td></tr>`).join('');
        document.getElementById('admin-results').classList.remove('hidden');
    }

    function toggleSection(id) {
        const el = document.getElementById(id);
        el.classList.toggle('active');
    }

    window.onload = init;
</script>
</body>
</html>
