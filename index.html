<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS 2026 - Master Wizard Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #0b1120; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9; 
            --winner: #22c55e; --lose: #ef4444; --border: #334155; 
        }

        * { box-sizing: border-box; } /* Z√°sadn√≠ oprava pro p≈ôet√©k√°n√≠ textu */

        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 0; line-height: 1.5; }
        .app-wrapper { max-width: 1600px; margin: 0 auto; padding: 20px; }
        
        header { text-align: center; padding: 20px 0; }
        .step-indicator { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; }
        .step-dot { padding: 8px 16px; border-radius: 20px; background: #161e2e; font-size: 0.8rem; color: #94a3b8; border: 1px solid var(--border); transition: 0.3s; }
        .step-dot.active { background: var(--accent); color: #0b1120; font-weight: 800; border-color: var(--accent); box-shadow: 0 0 15px rgba(56, 189, 248, 0.4); }

        .dashboard { display: grid; grid-template-columns: 480px 1fr; gap: 30px; align-items: start; }
        @media (max-width: 1250px) { .dashboard { grid-template-columns: 1fr; } }

        .section-box { background: var(--card); border: 1px solid var(--border); border-radius: 16px; margin-bottom: 25px; overflow: hidden; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); }
        .section-header { padding: 18px 25px; background: #243147; font-weight: 700; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; letter-spacing: 0.5px; }

        /* --- ≈ΩEB≈ò√çƒåEK (LEV√ù SLOUPEC) --- */
        table { width: 100%; border-collapse: collapse; }
        td { padding: 14px 20px; border-bottom: 1px solid var(--border); }
        tr.player-row:hover { background: rgba(56, 189, 248, 0.05); cursor: pointer; }

        /* --- ZACHOVAN√ù DETAIL (PAVOUK) --- */
        .tip-detail-row { display: none; background: #070a13; }
        .detail-container { padding: 25px; border-left: 4px solid var(--accent); }
        .detail-section-title { color: var(--accent); font-size: 0.85rem; font-weight: 800; text-transform: uppercase; margin-bottom: 15px; display: block; border-bottom: 1px solid #2d3748; padding-bottom: 8px; letter-spacing: 1px; }
        
        .det-groups-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 30px; }
        .det-group-box { background: #161e2e; padding: 12px; border-radius: 10px; font-size: 0.8rem; border: 1px solid #2d3748; }
        .det-group-box b { color: var(--accent); display: block; margin-bottom: 6px; font-size: 0.75rem; }
        
        .det-playoff-stages { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .det-stage-column { display: flex; flex-direction: column; gap: 20px; }
        .det-stage-card { background: #161e2e; padding: 15px; border-radius: 12px; border: 1px solid #334155; }
        .det-stage-card h5 { margin: 0 0 12px 0; font-size: 0.7rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1.5px; }
        .det-team-list { display: flex; flex-direction: column; gap: 5px; }
        .det-team-tag { font-size: 0.75rem; padding: 4px 10px; background: rgba(0,0,0,0.3); border-radius: 5px; border: 1px solid transparent; }
        
        .status-correct { border-color: var(--winner) !important; color: var(--winner) !important; font-weight: bold; background: rgba(34, 197, 94, 0.1) !important; }
        .status-wrong { border-color: var(--lose) !important; color: var(--lose) !important; opacity: 0.7; }

        /* --- LUXUSN√ç FORMUL√Å≈ò (PRAV√ù SLOUPEC) --- */
        .groups-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); gap: 10px; }
        .group-card { background: #0f172a; border: 1px solid var(--border); padding: 15px; border-radius: 10px; text-align: center; cursor: pointer; font-weight: 800; transition: 0.2s; }
        .group-card.filled { border-color: var(--winner); color: var(--winner); background: rgba(34, 197, 94, 0.05); }
        .group-card.selected { background: var(--accent); color: #0b1120; border-color: var(--accent); transform: translateY(-2px); }

        .team-item { background: #1e293b; padding: 14px; margin: 8px 0; border-radius: 10px; border: 1px solid #334155; border-left: 5px solid var(--accent); display: flex; justify-content: space-between; align-items: center; cursor: grab; font-weight: 500; }
        .team-item:active { cursor: grabbing; opacity: 0.8; }
        
        .playoff-form-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .matchup { background: rgba(15, 23, 42, 0.5); padding: 15px; border-radius: 14px; border: 1px solid #334155; display: flex; flex-direction: column; gap: 8px; }
        
        .playoff-team { 
            width: 100%; min-height: 44px; padding: 10px 15px; background: #0f172a; border-radius: 8px; 
            border: 1px solid #475569; cursor: pointer; text-align: center; font-size: 0.9rem; 
            display: flex; align-items: center; justify-content: center; transition: all 0.2s ease;
            color: #cbd5e1; font-weight: 500; overflow: hidden;
        }
        .playoff-team:hover { border-color: var(--accent); background: #161e2e; color: #fff; }
        .playoff-team.selected { 
            background: rgba(34, 197, 94, 0.2) !important; border-color: var(--winner) !important; 
            color: #fff !important; font-weight: 800; box-shadow: inset 0 0 10px rgba(34, 197, 94, 0.2);
        }

        .btn { padding: 14px 24px; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; transition: 0.3s; font-size: 0.9rem; }
        .btn-primary { background: var(--accent); color: #0b1120; width: 100%; text-transform: uppercase; letter-spacing: 1.5px; box-shadow: 0 4px 10px rgba(56, 189, 248, 0.2); }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-2px); box-shadow: 0 6px 15px rgba(56, 189, 248, 0.3); }
        .btn-back { background: #334155; color: #fff; font-size: 0.7rem; padding: 6px 14px; margin: 0; text-transform: uppercase; border: 1px solid #475569; }
        
        .hidden { display: none !important; }
        input { width: 100%; padding: 16px; background: #000; color: #fff; border: 2px solid var(--border); border-radius: 10px; font-size: 1.1rem; text-align: center; }
        input:focus { border-color: var(--accent); outline: none; }
        .admin-trigger { position: fixed; bottom: 25px; right: 25px; opacity: 0.15; cursor: pointer; font-size: 1.2rem; transition: 0.3s; }
        .admin-trigger:hover { opacity: 1; color: var(--accent); }
    </style>
</head>
<body>

<script>
    const SB_URL = "https://vlabocwezmpwnxrwxihs.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZsYWJvY3dlem1wd254cnd4aWhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5Mjc0MzEsImV4cCI6MjA4NzUwMzQzMX0.0K7vzYzfzSbBihVzUbHrpI5w8ohCsMlQyWyxRPcHy5c";
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    const teamsData = ["ƒåesko", "Slovensko", "Braz√≠lie", "Argentina", "Francie", "Anglie", "≈†panƒõlsko", "It√°lie", "Nƒõmecko", "Portugalsko", "Nizozemsko", "Belgie", "Chorvatsko", "Uruguay", "Maroko", "Japonsko", "USA", "Mexiko", "Kanada", "Senegal", "Polsko", "D√°nsko", "≈†v√Ωcarsko", "Srbsko", "Korea", "Austr√°lie", "Egypt", "Tunisko", "Nig√©rie", "Al≈æ√≠rsko", "Katar", "Sa√∫dsk√° Ar√°bie", "Rakousko", "Turecko", "Ukrajina", "Maƒèarsko", "Norsko", "≈†v√©dsko", "Skotsko", "Wales", "Kolumbie", "Chile", "Ekv√°dor", "Peru", "Paraguay", "Ghana", "Kamerun", "Island"];
    const GROUP_TEAMS_STATIC = Array.from({length:12}, (_, i) => teamsData.slice(i*4, i*4+4));

    let state = { groups: Array.from({length:12}, (_, i) => ({ id: String.fromCharCode(65+i), teams: [...GROUP_TEAMS_STATIC[i]], done: false })), thirds: [], playoff: {} };
    let currentResults = { groups: [], s32: [], s16: [], s8: [], s4: [], winner: "", bronze: "" };

    async function init() {
        const grid = document.getElementById('groups-grid');
        state.groups.forEach(g => { grid.innerHTML += `<div class="group-card" id="dot-${g.id}" onclick="editGroup('${g.id}')">${g.id}</div>`; });
        await loadAll();
    }

    async function loadAll() {
        const { data: n } = await supabaseClient.from('nastaveni').select('vysledky').eq('id', 1).maybeSingle();
        if(n && n.vysledky) currentResults = n.vysledky;
        const { data: t } = await supabaseClient.from('tipy').select('*');
        renderLeaderboard(t || [], currentResults);
    }

    function renderLeaderboard(data, real) {
        const body = document.getElementById('public-body');
        const processed = data.map(row => {
            const tip = typeof row.tip_data === 'string' ? JSON.parse(row.tip_data) : row.tip_data;
            let pts = 0;
            if(real.groups) real.groups.forEach((rg, i) => { if(tip.groups?.[i]) rg.forEach((t, p) => { if(t && tip.groups[i][p] === t) pts += 2; }); });
            const check = (st, p) => { if(real[st] && tip[st]) tip[st].forEach(t => { if(real[st].includes(t)) pts += p; }); };
            check('s32', 2); check('s16', 3); check('s8', 5); check('s4', 8);
            if(real.winner && tip.winner === real.winner) pts += 15;
            if(real.bronze && tip.bronze === real.bronze) pts += 10;
            return { ...row, tip, points: pts };
        }).sort((a,b) => b.points - a.points);

        body.innerHTML = processed.map((r, i) => `
            <tr class="player-row" onclick="toggleDetail('det-${r.id}')">
                <td style="width:10px; color:#94a3b8; font-size:0.8rem">${i+1}.</td>
                <td style="font-weight:700">${r.name}</td>
                <td style="text-align:right; font-weight:800; color:var(--accent)">${r.points} b.</td>
            </tr>
            <tr id="det-${r.id}" class="tip-detail-row">
                <td colspan="3">
                    <div class="detail-container">
                        <span class="detail-section-title">Skupiny</span>
                        <div class="det-groups-grid">
                            ${(r.tip.groups||[]).map((g, idx) => `
                                <div class="det-group-box">
                                    <b>Skupina ${String.fromCharCode(65+idx)}</b>
                                    ${g.map((t, p) => `<div class="${real.groups ? (real.groups[idx][p]===t?'status-correct':'status-wrong') : ''}">${p+1}. ${t}</div>`).join('')}
                                </div>`).join('')}
                        </div>
                        <span class="detail-section-title">Play-off Pavouk</span>
                        <div class="det-playoff-stages">
                            <div class="det-stage-column">
                                <div class="det-stage-card"><h5>1/16 Fin√°le</h5><div class="det-team-list">${(r.tip.s32||[]).map(t => `<span class="det-team-tag ${real.s32?.includes(t)?'status-correct':'status-wrong'}">${t}</span>`).join('')}</div></div>
                                <div class="det-stage-card"><h5>1/8 Fin√°le</h5><div class="det-team-list">${(r.tip.s16||[]).map(t => `<span class="det-team-tag ${real.s16?.includes(t)?'status-correct':'status-wrong'}">${t}</span>`).join('')}</div></div>
                            </div>
                            <div class="det-stage-column">
                                <div class="det-stage-card"><h5>ƒåtvrtfin√°le</h5><div class="det-team-list">${(r.tip.s8||[]).map(t => `<span class="det-team-tag ${real.s8?.includes(t)?'status-correct':'status-wrong'}">${t}</span>`).join('')}</div></div>
                                <div class="det-stage-card"><h5>Semifin√°le</h5><div class="det-team-list">${(r.tip.s4||[]).map(t => `<span class="det-team-tag ${real.s4?.includes(t)?'status-correct':'status-wrong'}">${t}</span>`).join('')}</div></div>
                            </div>
                            <div class="det-stage-column">
                                <div class="det-stage-card" style="border-color:gold"><h5>ü•á V√≠tƒõz</h5><div class="det-team-tag ${real.winner===r.tip.winner?'status-correct':'status-wrong'}" style="text-align:center; font-weight:bold">${r.tip.winner}</div></div>
                                <div class="det-stage-card" style="border-color:#cd7f32"><h5>ü•â 3. M√≠sto</h5><div class="det-team-tag ${real.bronze===r.tip.bronze?'status-correct':'status-wrong'}" style="text-align:center; font-weight:bold">${r.tip.bronze}</div></div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>`).join('');
    }

    function toggleDetail(id) {
        const el = document.getElementById(id);
        const isVisible = el.style.display === 'table-row';
        document.querySelectorAll('.tip-detail-row').forEach(r => r.style.display = 'none');
        el.style.display = isVisible ? 'none' : 'table-row';
    }

    function goBack(currId, prevId, dotId) {
        document.getElementById(currId).classList.add('hidden');
        document.getElementById(prevId).classList.remove('hidden');
        document.querySelectorAll('.step-dot').forEach(d => d.classList.remove('active'));
        document.getElementById(dotId).classList.add('active');
    }

    function editGroup(id) { document.getElementById('group-editor').classList.remove('hidden'); document.getElementById('edit-title').innerText = `Po≈ôad√≠: Skupina ${id}`; renderTeamList(id); }
    function renderTeamList(gid) {
        const g = state.groups.find(x => x.id === gid);
        const cont = document.getElementById('team-list-container');
        cont.innerHTML = `<div id="L-${gid}">${g.teams.map((t, i) => `<div class="team-item" draggable="true" ondragstart="dS(event)" ondragover="dO(event)" ondragend="dE(event,'${gid}')"><span>${t}</span><span style="color:var(--accent); font-weight:900">${i+1}.</span></div>`).join('')}</div>`;
        g.done = true; document.getElementById(`dot-${gid}`).classList.add('filled');
    }
    let dEl = null; function dS(e) { dEl = e.currentTarget; }
    function dO(e) { e.preventDefault(); const l = dEl.parentNode; const s = [...l.querySelectorAll('.team-item')]; let n = s.find(x => e.clientY <= x.getBoundingClientRect().top + x.getBoundingClientRect().height/2); l.insertBefore(dEl, n); }
    function dE(e, gid) { const n = [...document.querySelectorAll(`#L-${gid} span:first-child`)].map(x => x.innerText); state.groups.find(x => x.id === gid).teams = n; renderTeamList(gid); }

    function confirmAllGroups() {
        if(state.groups.filter(g => g.done).length < 12) return alert("Se≈ôaƒè v≈°ech 12 skupin kliknut√≠m na p√≠smena naho≈ôe.");
        document.getElementById('phase-groups').classList.add('hidden');
        document.getElementById('phase-thirds').classList.remove('hidden');
        document.querySelectorAll('.step-dot').forEach(d => d.classList.remove('active'));
        document.getElementById('dot-s2').classList.add('active');
        const grid = document.getElementById('thirds-grid'); grid.innerHTML = '';
        state.groups.forEach(g => { grid.innerHTML += `<div class="group-card" onclick="selectThird(this, '${g.teams[2]}')">${g.teams[2]}</div>`; });
        window.scrollTo(0,0);
    }

    function selectThird(el, team) {
        if(el.classList.contains('selected')) { el.classList.remove('selected'); state.thirds = state.thirds.filter(t => t !== team); }
        else if(state.thirds.length < 8) { el.classList.add('selected'); state.thirds.push(team); }
        document.getElementById('stat-thirds').innerText = `${state.thirds.length}/8`;
    }

    function confirmThirds() {
        if(state.thirds.length !== 8) return alert("Vyber p≈ôesnƒõ 8 t√Ωm≈Ø ze 3. m√≠st!");
        document.getElementById('phase-thirds').classList.add('hidden');
        document.getElementById('dot-s3').classList.add('active');
        let q = []; state.groups.forEach(g => q.push(g.teams[0], g.teams[1])); q.push(...state.thirds);
        genStage('1/16 FIN√ÅLE', q, 16, 's32', 'phase-thirds', 'dot-s2');
        window.scrollTo(0,0);
    }

    function genStage(title, teams, count, id, prevPhase, prevDot) {
        const cont = document.getElementById('playoff-container');
        let h = `<div class="section-box" id="sec-${id}"><div class="section-header"><span>${title}</span><button class="btn btn-back" onclick="goBack('sec-${id}', '${prevPhase}', '${prevDot}')">ZPƒöT</button></div><div class="section-content" style="padding:25px;"><div class="playoff-form-grid">`;
        for(let i=0; i<count; i++) h += `<div class="matchup" id="m-${id}-${i}"><div class="playoff-team" onclick="pk('${id}',${i},0)">${teams[i*2]||'??'}</div><div class="playoff-team" onclick="pk('${id}',${i},1)">${teams[i*2+1]||'??'}</div></div>`;
        cont.innerHTML = h + `</div><button class="btn btn-primary" style="margin-top:25px;" onclick="cfS('${id}', ${count})">POTVRDIT TOTO KOLO</button></div></div>`;
    }

    function pk(sid, mi, ti) {
        const m = document.getElementById(`m-${sid}-${mi}`);
        m.querySelectorAll('.playoff-team').forEach(t => t.classList.remove('selected'));
        m.querySelectorAll('.playoff-team')[ti].classList.add('selected');
    }

    function cfS(sid, count) {
        const wins = [...document.querySelectorAll(`#sec-${sid} .selected`)].map(e => e.innerText);
        const loss = [...document.querySelectorAll(`#sec-${sid} .matchup`)].map(m => { const t = m.querySelectorAll('.playoff-team'); return t[0].classList.contains('selected') ? t[1].innerText : t[0].innerText; });
        if(wins.length < count) return alert("Mus√≠≈° vybrat v√≠tƒõze u v≈°ech z√°pas≈Ø!");
        state.playoff[sid] = wins;
        document.getElementById(`sec-${sid}`).classList.add('hidden');
        if(sid==='s32') genStage('1/8 FIN√ÅLE', wins, 8, 's16', 'sec-s32', 'dot-s3');
        else if(sid==='s16') genStage('ƒåTVRTFIN√ÅLE', wins, 4, 's8', 'sec-s16', 'dot-s3');
        else if(sid==='s8') genStage('SEMIFIN√ÅLE', wins, 2, 's4', 'sec-s8', 'dot-s3');
        else if(sid==='s4') { document.getElementById('dot-s4').classList.add('active'); genStage('Z√ÅPAS O 3. M√çSTO', loss, 1, 's3', 'sec-s4', 'dot-s3'); genStage('FIN√ÅLE', wins, 1, 's2', 'sec-s3', 'dot-s4'); }
        else if(sid==='s2') { state.playoff.winner = wins[0]; state.playoff.bronze = document.querySelector('#sec-s3 .selected').innerText; document.getElementById('sec-s3').classList.add('hidden'); document.getElementById('winner-display').innerText = "V√Å≈† ≈†AMPION: " + wins[0]; document.getElementById('final-box').classList.remove('hidden'); }
        window.scrollTo(0,0);
    }

    function checkAdmin() { if(prompt("Zadej heslo admina:") === "Matysek.2019") { document.getElementById('admin-panel').classList.toggle('hidden'); genAdminForm(); } }
    function genAdminForm() {
        const cont = document.getElementById('admin-form-container'); cont.innerHTML = '';
        state.groups.forEach((g, i) => {
            let h = `<div style="background:#0f172a;padding:12px;border-radius:10px;border:1px solid #334155"><b>Sk. ${g.id}</b>`;
            for(let p=0; p<4; p++) h += `<select id="a-g-${i}-${p}" style="width:100%;margin-top:5px;padding:4px;background:#000;color:#fff;border:1px solid #444">${GROUP_TEAMS_STATIC[i].map(t => `<option value="${t}" ${currentResults.groups[i]?.[p]===t?'selected':''}>${t}</option>`).join('')}</select>`;
            cont.innerHTML += h + `</div>`;
        });
        [{id:'s32', n:'1/16', c:16}, {id:'s16', n:'1/8', c:8}, {id:'s8', n:'QF', c:4}, {id:'s4', n:'SF', c:4}].forEach(s => {
            let h = `<div style="background:#0f172a;padding:12px;border-radius:10px;border:1px solid #334155"><b>${s.n}</b>`;
            for(let j=0; j<s.c; j++) h += `<select id="a-${s.id}-${j}" style="width:100%;margin-top:5px;padding:4px;background:#000;color:#fff;border:1px solid #444"><option value="">--</option>${teamsData.map(t => `<option value="${t}" ${currentResults[s.id]?.[j]===t?'selected':''}>${t}</option>`).join('')}</select>`;
            cont.innerHTML += h + `</div>`;
        });
        cont.innerHTML += `<div style="background:#0f172a;padding:12px;border-radius:10px;border:1px solid gold">V√≠tƒõz: <select id="a-win" style="width:100%;background:#000;color:gold">${teamsData.map(t=>`<option value="${t}" ${currentResults.winner===t?'selected':''}>${t}</option>`).join('')}</select>
            Bronz: <select id="a-bro" style="width:100%;margin-top:10px;background:#000;color:#cd7f32">${teamsData.map(t=>`<option value="${t}" ${currentResults.bronze===t?'selected':''}>${t}</option>`).join('')}</select></div>`;
    }

    async function saveAdminResults() {
        let res = { groups: [], s32: [], s16: [], s8: [], s4: [], winner: document.getElementById('a-win').value, bronze: document.getElementById('a-bro').value };
        for(let i=0; i<12; i++) { let g = []; for(let p=0; p<4; p++) g.push(document.getElementById(`a-g-${i}-${p}`).value); res.groups.push(g); }
        const col = (id, c) => { let a = []; for(let j=0; j<c; j++) { let v = document.getElementById(`a-${id}-${j}`).value; if(v) a.push(v); } return a; };
        res.s32 = col('s32', 16); res.s16 = col('s16', 8); res.s8 = col('s8', 4); res.s4 = col('s4', 4);
        await supabaseClient.from('nastaveni').upsert({ id: 1, vysledky: res });
        location.reload();
    }

    async function saveToSupabase() {
        const name = document.getElementById('user-name').value;
        if(!name) return alert("Mus√≠≈° zadat sv√© jm√©no!");
        const data = { groups: state.groups.map(g => g.teams), s32: state.playoff.s32, s16: state.playoff.s16, s8: state.playoff.s8, s4: state.playoff.s4, bronze: state.playoff.bronze, winner: state.playoff.winner };
        await supabaseClient.from('tipy').insert([{ name, tip_data: data }]);
        alert("Tip byl √∫spƒõ≈°nƒõ odesl√°n!");
        location.reload();
    }

    window.onload = init;
