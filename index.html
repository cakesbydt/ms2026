<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS 2026 - Profi Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #0b0f1a; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9; 
            --winner: #22c55e; --lose: #ef4444; --border: #334155; 
        }

        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 0; line-height: 1.5; }
        .app-wrapper { max-width: 1600px; margin: 0 auto; padding: 20px; }
        
        header { text-align: center; padding: 20px 0 30px; }
        header h1 { color: var(--accent); text-transform: uppercase; letter-spacing: 2px; margin: 0; }

        /* DASHBOARD LAYOUT */
        .dashboard { display: grid; grid-template-columns: 450px 1fr; gap: 25px; align-items: start; }
        @media (max-width: 1200px) { .dashboard { grid-template-columns: 1fr; } }

        .section-box { background: var(--card); border: 1px solid var(--border); border-radius: 16px; margin-bottom: 20px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.4); }
        .section-header { padding: 15px 20px; background: #243147; font-weight: bold; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .section-content { padding: 20px; }

        /* TABULKA A DETAIL (OPRAVA ≈†√ç≈òKY) */
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { text-align: left; padding: 12px; color: #94a3b8; font-size: 0.8rem; }
        td { padding: 12px; border-bottom: 1px solid var(--border); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        tr.player-row:hover { background: rgba(56, 189, 248, 0.1); cursor: pointer; }

        .tip-detail-row { display: none; background: #070a13; }
        .tip-detail-row td { white-space: normal; padding: 0; } /* Umo≈æn√≠ zalamov√°n√≠ v detailu */

        .detail-wrapper { padding: 20px; border-left: 4px solid var(--accent); }
        
        /* M≈ò√ç≈ΩKA PRO SKUPINY V DETAILU */
        .detail-groups-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px; 
            margin-bottom: 20px;
        }

        .mini-group-card { 
            background: #161e2e; 
            padding: 10px; 
            border-radius: 8px; 
            font-size: 0.85rem; 
            border: 1px solid #2d3748;
        }

        /* PAVOUK V DETAILU */
        .detail-playoff-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .playoff-column { background: rgba(255,255,255,0.03); padding: 8px; border-radius: 6px; }
        .playoff-column h5 { margin: 0 0 8px 0; font-size: 0.75rem; color: var(--accent); text-transform: uppercase; }

        /* FORMUL√Å≈ò - SKUPINY */
        .groups-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; }
        .group-card { background: #0f172a; border: 1px solid var(--border); padding: 15px; border-radius: 10px; text-align: center; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .group-card.filled { border-color: var(--winner); color: var(--winner); border-width: 2px; }
        .group-card.selected { background: var(--winner) !important; color: white !important; border-color: white; }

        .team-item { background: #1e293b; padding: 15px; margin: 8px 0; border-radius: 8px; border-left: 4px solid var(--accent); display: flex; justify-content: space-between; cursor: grab; }
        
        /* PAVOUK VE FORMUL√Å≈òI */
        .playoff-form-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .matchup { background: rgba(0,0,0,0.3); padding: 12px; border-radius: 12px; border: 1px solid #334155; }
        .playoff-team { padding: 12px; background: #0f172a; margin: 5px 0; border-radius: 8px; cursor: pointer; border: 1px solid transparent; text-align: center; transition: 0.2s; }
        .playoff-team.selected { background: var(--winner) !important; color: white !important; font-weight: bold; box-shadow: 0 0 10px rgba(34, 197, 94, 0.5); }

        /* BARVY V√ùSLEDK≈Æ */
        .status-correct { color: var(--winner) !important; font-weight: bold; }
        .status-wrong { color: var(--lose) !important; font-weight: bold; text-decoration: line-through; opacity: 0.7; }

        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 1rem; }
        .btn-primary { background: var(--accent); color: #000; }
        input { width: 100%; padding: 15px; background: #000; color: #fff; border: 1px solid var(--border); border-radius: 8px; box-sizing: border-box; }
        .hidden { display: none; }
        
        .admin-trigger { position: fixed; bottom: 20px; right: 20px; background: #334155; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1000; opacity: 0.4; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <header><h1>üèÜ WORLD CUP 2026</h1></header>

    <div id="admin-panel" class="hidden section-box" style="border: 2px solid var(--lose);">
        <div class="section-header" style="background: var(--lose)">üîß ADMIN: V√ùSLEDKY</div>
        <div class="section-content">
            <div id="admin-form-container" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap:15px;"></div>
            <button class="btn btn-primary" onclick="saveAdminResults()" style="margin-top:20px">ULO≈ΩIT V≈†E</button>
        </div>
    </div>

    <div class="dashboard">
        <aside>
            <div class="section-box">
                <div class="section-header">üìä ≈ΩEB≈ò√çƒåEK</div>
                <div class="section-content" style="padding:0">
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 40px;">#</th>
                                <th>Hr√°ƒç</th>
                                <th style="width: 60px; text-align:right">Body</th>
                            </tr>
                        </thead>
                        <tbody id="public-body"></tbody>
                    </table>
                </div>
            </div>
        </aside>

        <main>
            <div id="user-form">
                <div class="section-box">
                    <div class="section-header">1. PO≈òAD√ç VE SKUPIN√ÅCH</div>
                    <div class="section-content">
                        <div class="groups-grid" id="groups-grid"></div>
                        <div id="group-editor" class="hidden" style="margin-top: 25px; padding: 20px; background: #0f172a; border: 1px solid var(--accent); border-radius: 15px;">
                            <h3 id="edit-title" style="text-align:center; margin:0 0 15px 0"></h3>
                            <div id="team-list-container"></div>
                        </div>
                        <button class="btn btn-primary" style="margin-top: 20px;" onclick="confirmAllGroups()">POTVRDIT SKUPINY</button>
                    </div>
                </div>

                <div class="section-box hidden" id="sec-thirds">
                    <div class="section-header">2. POSTUPUJ√çC√ç ZE 3. M√çST <span id="stat-thirds">0/8</span></div>
                    <div class="section-content">
                        <div id="thirds-grid" class="groups-grid"></div>
                        <button class="btn btn-primary" style="margin-top: 20px;" onclick="confirmThirds()">POTVRDIT T√ùMY</button>
                    </div>
                </div>

                <div id="playoff-stages"></div>

                <div id="final-box" class="hidden section-box" style="border: 2px solid var(--winner); text-align: center;">
                    <div class="section-content">
                        <h2 id="winner-display" style="color:var(--winner)"></h2>
                        <input type="text" id="user-name" placeholder="Tv√© jm√©no">
                        <button class="btn btn-primary" style="margin-top: 15px;" onclick="saveToSupabase()">ODESLAT TIP</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<div class="admin-trigger" onclick="checkAdminAccess()"><i class="fas fa-lock"></i></div>

<script>
    // --- KONFIGURACE ---
    const SB_URL = "https://vlabocwezmpwnxrwxihs.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZsYWJvY3dlem1wd254cnd4aWhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5Mjc0MzEsImV4cCI6MjA4NzUwMzQzMX0.0K7vzYzfzSbBihVzUbHrpI5w8ohCsMlQyWyxRPcHy5c";
    const ADMIN_HESLO = "Matysek.2019";
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    const teamsData = ["ƒåesko", "Slovensko", "Braz√≠lie", "Argentina", "Francie", "Anglie", "≈†panƒõlsko", "It√°lie", "Nƒõmecko", "Portugalsko", "Nizozemsko", "Belgie", "Chorvatsko", "Uruguay", "Maroko", "Japonsko", "USA", "Mexiko", "Kanada", "Senegal", "Polsko", "D√°nsko", "≈†v√Ωcarsko", "Srbsko", "Korea", "Austr√°lie", "Egypt", "Tunisko", "Nig√©rie", "Al≈æ√≠rsko", "Katar", "Sa√∫dsk√° Ar√°bie", "Rakousko", "Turecko", "Ukrajina", "Maƒèarsko", "Norsko", "≈†v√©dsko", "Skotsko", "Wales", "Kolumbie", "Chile", "Ekv√°dor", "Peru", "Paraguay", "Ghana", "Kamerun", "Island"];
    const GROUP_TEAMS_STATIC = Array.from({length:12}, (_, i) => teamsData.slice(i*4, i*4+4));

    let state = { groups: Array.from({length:12}, (_, i) => ({ id: String.fromCharCode(65+i), teams: [...GROUP_TEAMS_STATIC[i]], done: false })), thirds: [], playoff: {} };
    let currentResults = { groups: [], s32: [], s16: [], s8: [], s4: [], winner: "", bronze: "" };

    async function init() {
        const grid = document.getElementById('groups-grid');
        state.groups.forEach(g => { grid.innerHTML += `<div class="group-card" id="dot-${g.id}" onclick="editGroup('${g.id}')">${g.id}</div>`; });
        await loadAll();
    }

    async function loadAll() {
        const { data: n } = await supabaseClient.from('nastaveni').select('vysledky').eq('id', 1).maybeSingle();
        if(n && n.vysledky) currentResults = n.vysledky;
        const { data: t } = await supabaseClient.from('tipy').select('*');
        renderLeaderboard(t || [], currentResults);
    }

    function getStatusClass(userTeam, realValue, isArray = false) {
        if (!realValue || (isArray && realValue.length === 0)) return "";
        if (isArray) return realValue.includes(userTeam) ? "status-correct" : "status-wrong";
        return userTeam === realValue ? "status-correct" : "status-wrong";
    }

    function renderLeaderboard(data, real) {
        const body = document.getElementById('public-body');
        const processed = data.map(row => {
            const tip = typeof row.tip_data === 'string' ? JSON.parse(row.tip_data) : row.tip_data;
            let pts = 0;
            if(real.groups) real.groups.forEach((rg, i) => { if(tip.groups && tip.groups[i]) rg.forEach((t, p) => { if(t && tip.groups[i][p] === t) pts += 2; }); });
            const check = (st, p) => { if(real[st] && tip[st]) tip[st].forEach(t => { if(real[st].includes(t)) pts += p; }); };
            check('s32', 2); check('s16', 3); check('s8', 5); check('s4', 8);
            if(real.winner && tip.winner === real.winner) pts += 15;
            if(real.bronze && tip.bronze === real.bronze) pts += 10;
            return { ...row, tip, points: pts };
        }).sort((a,b) => b.points - a.points);

        body.innerHTML = processed.map((r, i) => `
            <tr class="player-row" onclick="toggleDetail('det-${r.id}')">
                <td>${i+1}.</td>
                <td style="color:var(--accent); font-weight:bold">${r.name}</td>
                <td style="text-align:right; font-weight:bold">${r.points}</td>
            </tr>
            <tr id="det-${r.id}" class="tip-detail-row">
                <td colspan="3">
                    <div class="detail-wrapper">
                        <div class="detail-groups-grid">
                            ${(r.tip.groups||[]).map((g, idx) => `
                                <div class="mini-group-card">
                                    <b style="color:var(--accent)">Sk. ${String.fromCharCode(65+idx)}</b><br>
                                    ${g.map((t, p) => `<div class="${real.groups && real.groups[idx] ? getStatusClass(t, real.groups[idx][p]) : ''}">${p+1}. ${t}</div>`).join('')}
                                </div>`).join('')}
                        </div>
                        
                        <div class="detail-playoff-grid">
                            <div class="playoff-column">
                                <h5>Postupuj√≠c√≠</h5>
                                ${(r.tip.s32||[]).slice(0, 8).map(t => `<div style="font-size:0.75rem" class="${getStatusClass(t, real.s32, true)}">‚Ä¢ ${t}</div>`).join('')}
                            </div>
                            <div class="playoff-column">
                                <h5>V√≠tƒõz & Bronz</h5>
                                <div class="${getStatusClass(r.tip.winner, real.winner)}">ü•á ${r.tip.winner}</div>
                                <div class="${getStatusClass(r.tip.bronze, real.bronze)}">ü•â ${r.tip.bronze}</div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        `).join('');
    }

    function toggleDetail(id) { 
        const el = document.getElementById(id); 
        const isVisible = el.style.display === 'table-row';
        document.querySelectorAll('.tip-detail-row').forEach(row => row.style.display = 'none');
        el.style.display = isVisible ? 'none' : 'table-row'; 
    }

    // --- LOGIKA FORMUL√Å≈òE (ZKR√ÅCENO PRO P≈òEHLEDNOST) ---
    function editGroup(id) { document.getElementById('group-editor').classList.remove('hidden'); document.getElementById('edit-title').innerText = `Skupina ${id}`; renderTeamList(id); }
    function renderTeamList(gid) {
        const g = state.groups.find(x => x.id === gid);
        const cont = document.getElementById('team-list-container');
        cont.innerHTML = `<div id="L-${gid}">${g.teams.map((t, i) => `<div class="team-item" draggable="true" ondragstart="dS(event)" ondragover="dO(event)" ondragend="dE(event,'${gid}')"><span>${t}</span><b>${i+1}.</b></div>`).join('')}</div>`;
        g.done = true; document.getElementById(`dot-${gid}`).classList.add('filled');
    }
    let dEl = null;
    function dS(e) { dEl = e.currentTarget; }
    function dO(e) { e.preventDefault(); const l = dEl.parentNode; const s = [...l.querySelectorAll('.team-item')]; let n = s.find(x => e.clientY <= x.getBoundingClientRect().top + x.getBoundingClientRect().height/2); l.insertBefore(dEl, n); }
    function dE(e, gid) { const n = [...document.querySelectorAll(`#L-${gid} span`)].map(x => x.innerText); state.groups.find(x => x.id === gid).teams = n; renderTeamList(gid); }

    function confirmAllGroups() {
        if(state.groups.filter(g => g.done).length < 12) return alert("Se≈ôaƒè v≈°ech 12 skupin!");
        document.getElementById('sec-thirds').classList.remove('hidden');
        const grid = document.getElementById('thirds-grid'); grid.innerHTML = '';
        state.groups.forEach(g => { grid.innerHTML += `<div class="group-card" onclick="selectThird(this, '${g.teams[2]}')">${g.teams[2]}</div>`; });
    }

    function selectThird(el, team) {
        if(el.classList.contains('selected')) { el.classList.remove('selected'); state.thirds = state.thirds.filter(t => t !== team); }
        else if(state.thirds.length < 8) { el.classList.add('selected'); state.thirds.push(team); }
        document.getElementById('stat-thirds').innerText = `${state.thirds.length}/8`;
    }

    function confirmThirds() {
        if(state.thirds.length !== 8) return alert("Vyber 8 t√Ωm≈Ø!");
        let q = []; state.groups.forEach(g => q.push(g.teams[0], g.teams[1])); q.push(...state.thirds);
        genStage('≈†ESTN√ÅCTIFIN√ÅLE', q, 16, 's32');
    }

    function genStage(title, teams, count, id) {
        const cont = document.getElementById('playoff-stages');
        let h = `<div class="section-box" id="sec-${id}"><div class="section-header">${title}</div><div class="section-content"><div class="playoff-form-grid">`;
        for(let i=0; i<count; i++) h += `<div class="matchup" id="m-${id}-${i}"><div class="playoff-team" onclick="pk('${id}',${i},0)">${teams[i*2]||'??'}</div><div class="playoff-team" onclick="pk('${id}',${i},1)">${teams[i*2+1]||'??'}</div></div>`;
        cont.innerHTML += h + `</div><button class="btn btn-primary" style="margin-top:20px" onclick="cfS('${id}', ${count})">POTVRDIT KOLO</button></div></div>`;
    }

    function pk(sid, mi, ti) {
        const m = document.getElementById(`m-${sid}-${mi}`);
        m.querySelectorAll('.playoff-team').forEach(t => t.classList.remove('selected'));
        m.querySelectorAll('.playoff-team')[ti].classList.add('selected');
    }

    function cfS(sid, count) {
        const wins = [...document.querySelectorAll(`#sec-${sid} .selected`)].map(e => e.innerText);
        const loss = [...document.querySelectorAll(`#sec-${sid} .matchup`)].map(m => { const t = m.querySelectorAll('.playoff-team'); return t[0].classList.contains('selected') ? t[1].innerText : t[0].innerText; });
        if(wins.length < count) return alert("Vyber v√≠tƒõze!");
        state.playoff[sid] = wins;
        if(sid==='s32') genStage('OSMIFIN√ÅLE', wins, 8, 's16');
        else if(sid==='s16') genStage('ƒåTVRTFIN√ÅLE', wins, 4, 's8');
        else if(sid==='s8') genStage('SEMIFIN√ÅLE', wins, 2, 's4');
        else if(sid==='s4') { genStage('O 3. M√çSTO', loss, 1, 's3'); genStage('FIN√ÅLE', wins, 1, 's2'); }
        else if(sid==='s2') { state.playoff.winner = wins[0]; state.playoff.bronze = document.querySelector('#sec-s3 .selected').innerText; document.getElementById('winner-display').innerText = "V√çTƒöZ: " + wins[0]; document.getElementById('final-box').classList.remove('hidden'); }
    }

    async function saveToSupabase() {
        const name = document.getElementById('user-name').value;
        if(!name) return alert("Zadej jm√©no!");
        const data = { groups: state.groups.map(g => g.teams), s32: state.playoff.s32, s16: state.playoff.s16, s8: state.playoff.s8, s4: state.playoff.s4, bronze: state.playoff.bronze, winner: state.playoff.winner };
        await supabaseClient.from('tipy').insert([{ name, tip_data: data }]);
        location.reload();
    }

    function checkAdminAccess() { if (prompt("Heslo:") === ADMIN_HESLO) document.getElementById('admin-panel').classList.toggle('hidden'); }

    window.onload = init;
</script>
</body>
</html>
